<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinera – View Recipe</title>
  <meta name="description" content="View a recipe">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <style>
    :root {
      --primary-color: #FF8C42;
      --dark-overlay: rgba(0,0,0,0.85);
      --sidebar-width: 260px;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
    }
    * { box-sizing:border-box; margin:0; padding:0 }
    body {
      font-family:'Playfair Display',serif;
      background: var(--gray-light);
      color: var(--dark);
      display:flex;
      min-height:100vh;
    }
    .mono { font-family:'Roboto Mono',monospace }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      position: fixed; top:0; left:0;
      display:flex; flex-direction:column;
      overflow-y:auto; transition: all .3s ease;
      z-index: 100;
    }
    .sidebar-header { padding:1.5rem; border-bottom:1px solid rgba(255,255,255,.1) }
    .logo { font-size:1.8rem; font-weight:700; text-align:center }
    .logo span { color:var(--primary-color) }
    .logo a { color:var(--light); text-decoration:none }
    .user-profile { padding:1.5rem; text-align:center; border-bottom:1px solid rgba(255,255,255,.1) }
    .user-avatar {
      width:80px; height:80px; border-radius:50%;
      background:var(--primary-color);
      margin:0 auto 1rem;
      display:flex; align-items:center; justify-content:center;
      font-size:2rem; color:var(--light);
    }
    .user-info h3 { font-size:1.2rem; margin-bottom:.5rem }
    .user-email { font-family:'Roboto Mono',monospace; font-size:.8rem; color:rgba(255,255,255,.7) }
    .nav-menu { flex-grow:1; padding:1.5rem 0 }
    .nav-item { list-style:none }
    .nav-link {
      display:flex; align-items:center;
      padding:.8rem 1.5rem;
      color:rgba(255,255,255,.7);
      text-decoration:none;
      font-family:'Roboto Mono',monospace;
      font-size:.95rem;
      transition: all .3s;
    }
    .nav-link:hover { background:rgba(255,255,255,.1); color:var(--light) }
    .nav-link.active { background:var(--primary-color); color:var(--light) }
    .nav-link i { margin-right:.8rem; width:20px; text-align:center }
    .sidebar-footer { padding:1rem 1.5rem; border-top:1px solid rgba(255,255,255,.1) }
    .btn {
      font-family:'Roboto Mono',monospace;
      padding:.5rem 1.5rem;
      border:none; border-radius:8px;
      cursor:pointer; font-size:.9rem;
      text-align:center; transition:all .3s;
      color:var(--light); background:var(--primary-color);
      width:100%;
    }
    .btn:hover { background: #e67e22 }

    /* Main content */
    .main-content {
      flex:1; margin-left: var(--sidebar-width);
      transition: all .3s ease;
    }
    .content-wrapper { max-width:800px; margin:0 auto; padding:2rem }
    .page-header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:2rem; padding-bottom:1rem; border-bottom:1px solid #ddd;
    }
    .page-title { font-size:2rem; font-weight:700 }
    .page-actions .btn { width:auto }

    .recipe-meta {
      font-family:'Roboto Mono',monospace;
      color:#777; font-size:.9rem; display:flex; gap:1rem;
    }
    .photo-gallery {
      display:flex; gap:.5rem; flex-wrap:wrap; margin:1rem 0;
    }
    .photo-gallery img {
      width:100px; height:100px; object-fit:cover; border-radius:8px;
      cursor:pointer; transition:transform .2s;
    }
    .photo-gallery img:hover { transform:scale(1.05) }

    .section { margin-bottom:2rem }
    .section h2 { font-size:1.5rem; margin-bottom:.5rem }
    .ingredients-list, .steps-list { padding-left:1.5rem }
    .ingredients-list li, .steps-list li { margin-bottom:.5rem }

    /* Lightbox overlay with fade-in and fade-out */
    #lightboxOverlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: var(--dark-overlay);
      display:flex; align-items:center; justify-content:center;
      opacity:0; visibility:hidden; transition:opacity .3s ease;
      z-index:1000; cursor: pointer;
    }
    #lightboxOverlay.visible {
      opacity:1; visibility:visible;
      transition:opacity .3s ease;
    }
    #lightboxOverlay.fading-out {
      opacity:0; visibility:visible;
      transition:opacity .3s ease;
    }
    #lightboxOverlay img {
      max-width:70%; max-height:70%; border-radius:4px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
      /* prepare for slide animation */
      transform: translateX(0);
      transition: transform .4s ease, opacity .4s ease;
      background: #fff;
    }
    .lightbox-btn {
      position:absolute; top:50%; transform:translateY(-50%);
      width:48px; height:48px; background:var(--primary-color);
      border:none; border-radius:50%; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      transition:background .2s;
    }
    .lightbox-btn:hover { background:#e67e22 }
    #lightboxPrev { left:2% }
    #lightboxNext { right:2% }
    #lightboxPrev::before,
    #lightboxNext::before {
      content: '';
      display: block;
      width: 0; height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }
    #lightboxPrev::before { border-right: 16px solid #fff; }
    #lightboxNext::before { border-left: 16px solid #fff; }

    /* Share Toast */
    #shareToast {
      display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%);
      background:var(--primary-color); color:#fff; padding:0.8em 1.5em; border-radius:8px;
      font-family:'Roboto Mono',monospace; font-size:1rem; z-index:2000; box-shadow:0 2px 12px rgba(0,0,0,0.15);
    }

    @media (max-width:992px) {
      .sidebar { width:80px }
      .sidebar .logo span, .user-info, .nav-link span, .sidebar-footer { display:none }
      .main-content { margin-left:80px }
    }
    @media (max-width:768px) {
      .photo-gallery img { width:80px; height:80px }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
    </div>
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
      <div class="user-info">
        <h3 id="profileUsername">User</h3>
        <div class="user-email" id="profileEmail">user@example.com</div>
      </div>
    </div>
    <nav class="nav-menu" aria-label="Main Navigation">
      <ul>
        <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
        <li class="nav-item"><a href="yourrecipes.html" class="nav-link"><i class="fas fa-utensils"></i><span>Your Recipes</span></a></li>
        <li class="nav-item"><a href="create-recipe.html" class="nav-link"><i class="fas fa-plus"></i><span>Create Recipe</span></a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" class="btn"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <div class="content-wrapper">
      <header class="page-header">
        <h1 class="page-title" id="recipeTitle">Loading…</h1>
        <div class="page-actions">
          <button onclick="history.back()" class="btn mono">
            <i class="fas fa-arrow-left"></i> Back
          </button>
          <!-- Share Button -->
          <button id="shareBtn" class="btn mono" title="Share this recipe" style="margin-left:0.5rem;">
            <i class="fas fa-share-alt"></i> Share
          </button>
        </div>
      </header>

      <div class="recipe-header">
        <div id="recipeMeta" class="recipe-meta"></div>
        <div id="photoGallery" class="photo-gallery"></div>
      </div>

      <section class="section">
        <h2>Ingredients</h2>
        <ul id="ingredientsList" class="ingredients-list"></ul>
      </section>
      
      <section class="section">
        <h2>Preparation Steps</h2>
        <ol id="stepsList" class="steps-list"></ol>
      </section>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightboxOverlay" role="dialog" aria-label="Image gallery">
    <button id="lightboxPrev" class="lightbox-btn" aria-label="Previous image"></button>
    <img id="lightboxImage" src="" alt="Full preview">
    <button id="lightboxNext" class="lightbox-btn" aria-label="Next image"></button>
  </div>

  <!-- Share Toast -->
  <div id="shareToast" role="alert" aria-live="polite">Link copied!</div>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyCMi4S-JrwqT8DLMYjUvPMUgOZ_f02EDeI",
      authDomain: "culinera-recipes.firebaseapp.com",
      projectId: "culinera-recipes",
      storageBucket: "culinera-recipes.appspot.com",
      messagingSenderId: "64221926914",
      appId: "1:64221926914:web:f621b8581a4f0791694ae3",
      measurementId: "G-LJTEX9XC99"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    let gallerySrcs = [], currentIndex = 0, animating = false;
    const overlay = document.getElementById('lightboxOverlay');
    const lbImg = document.getElementById('lightboxImage');
    const prevBtn = document.getElementById('lightboxPrev');
    const nextBtn = document.getElementById('lightboxNext');

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'index.html';

      // Populate sidebar profile
      const udoc = await db.collection('users').doc(user.uid).get();
      const uname = udoc.exists && udoc.data().username
        ? udoc.data().username
        : (user.displayName || user.email.split('@')[0]);
      document.getElementById('profileUsername').textContent = uname;
      document.getElementById('profileEmail').textContent = user.email;
      const avatar = document.getElementById('userAvatar');
      if (user.photoURL) {
        avatar.innerHTML = `<img src="${user.photoURL}" alt="avatar" style="width:100%;height:100%;border-radius:50%;object-fit:cover">`;
      } else {
        avatar.innerHTML = `<span>${uname.charAt(0).toUpperCase()}</span>`;
      }

      // Fetch recipe
      const id = getQueryParam('id');
      if (!id) {
        alert('No recipe specified');
        return location.href = 'dashboard.html';
      }
      
      try {
        const doc = await db.collection('recipes').doc(id).get();
        if (!doc.exists) {
          alert('Recipe not found');
          return location.href = 'dashboard.html';
        }
        
        const r = doc.data();

        // Title & meta
        document.getElementById('recipeTitle').textContent = r.title;
        const date = r.createdAt?.toDate().toLocaleDateString() || 'Unknown date';
        let authorName = 'Unknown';
        
        try {
          const aDoc = await db.collection('users').doc(r.authorId).get();
          if (aDoc.exists) authorName = aDoc.data().username || authorName;
        } catch (err) {
          console.error('Error fetching author details:', err);
        }
        
        document.getElementById('recipeMeta').innerHTML =
          `<span><i class="fas fa-calendar"></i> ${date}</span>
           <span><i class="fas fa-user"></i> ${authorName}</span>`;

        // Ingredients
        const il = document.getElementById('ingredientsList');
        if (Array.isArray(r.ingredients) && r.ingredients.length > 0) {
          r.ingredients.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            il.appendChild(li);
          });
        } else {
          const li = document.createElement('li');
          li.textContent = 'No ingredients listed';
          il.appendChild(li);
        }

        // Steps - Fixed to properly handle preparation steps
        const sl = document.getElementById('stepsList');
        if (Array.isArray(r.steps) && r.steps.length > 0) {
          r.steps.forEach((step, index) => {
            const li = document.createElement('li');
            li.textContent = step;
            sl.appendChild(li);
          });
        } else if (Array.isArray(r.preparationSteps) && r.preparationSteps.length > 0) {
          // Alternative field name for steps
          r.preparationSteps.forEach((step, index) => {
            const li = document.createElement('li');
            li.textContent = step;
            sl.appendChild(li);
          });
        } else {
          const li = document.createElement('li');
          li.textContent = 'No preparation steps listed';
          sl.appendChild(li);
        }

        // Photos + lightbox setup
        gallerySrcs = r.photos || [];
        const gallery = document.getElementById('photoGallery');
        if (gallerySrcs.length > 0) {
          gallerySrcs.forEach((src, i) => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = `${r.title} - Photo ${i+1}`;
            img.addEventListener('click', () => {
              if (!animating) openLightbox(i);
            });
            gallery.appendChild(img);
          });
        } else {
          gallery.innerHTML = '<p class="mono">No photos available</p>';
        }
      } catch (err) {
        console.error('Error loading recipe:', err);
        alert('Error loading recipe. Please try again later.');
        return location.href = 'dashboard.html';
      }
    });

    document.getElementById('logoutBtn').onclick = async () => {
      try {
        await auth.signOut();
        location.href = 'index.html';
      } catch (err) {
        console.error('Error signing out:', err);
        alert('Error signing out. Please try again.');
      }
    };

    // Lightbox with slide and fade animations
    function openLightbox(index) {
      currentIndex = index;
      lbImg.style.transition = 'none';
      lbImg.style.transform = 'translateX(0)';
      lbImg.style.opacity = '1';
      lbImg.src = gallerySrcs[currentIndex];
      overlay.classList.add('visible');
      overlay.classList.remove('fading-out');
    }

    function changeImage(newIndex, direction) {
      if (animating) return;
      animating = true;
      const offsetOut = direction === 'next' ? '-100%' : '100%';
      const offsetIn = direction === 'next' ? '100%' : '-100%';
      lbImg.style.transition = 'transform .4s ease, opacity .4s ease';
      lbImg.style.transform = `translateX(${offsetOut})`;
      lbImg.style.opacity = '0';

      lbImg.addEventListener('transitionend', function handleOut() {
        lbImg.removeEventListener('transitionend', handleOut);
        currentIndex = newIndex;
        lbImg.src = gallerySrcs[currentIndex];
        lbImg.style.transition = 'none';
        lbImg.style.transform = `translateX(${offsetIn})`;
        lbImg.style.opacity = '0';

        requestAnimationFrame(() => {
          lbImg.style.transition = 'transform .4s ease, opacity .4s ease';
          lbImg.style.transform = 'translateX(0)';
          lbImg.style.opacity = '1';
        });

        lbImg.addEventListener('transitionend', function handleIn() {
          lbImg.removeEventListener('transitionend', handleIn);
          animating = false;
        });
      });
    }

    function showPrev(e) {
      e.stopPropagation();
      changeImage((currentIndex - 1 + gallerySrcs.length) % gallerySrcs.length, 'prev');
    }
    
    function showNext(e) {
      e.stopPropagation();
      changeImage((currentIndex + 1) % gallerySrcs.length, 'next');
    }

    // Fade-out overlay when clicking the background
    function closeLightbox() {
      if (animating || !overlay.classList.contains('visible')) return;
      overlay.classList.remove('visible');
      overlay.classList.add('fading-out');
      setTimeout(() => {
        overlay.classList.remove('fading-out');
        lbImg.src = "";
      }, 300); // match CSS transition
    }

    overlay.addEventListener('click', function(e) {
      // Only close if the background (not the image or buttons) is clicked
      if (e.target === overlay) {
        closeLightbox();
      }
    });
    lbImg.addEventListener('click', e => e.stopPropagation());
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);
    document.addEventListener('keydown', e => {
      if (e.repeat) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') showPrev(e);
      if (e.key === 'ArrowRight') showNext(e);
    });

    // --- Share Button functionality ---
    const shareBtn = document.getElementById('shareBtn');
    const shareToast = document.getElementById('shareToast');

    shareBtn.addEventListener('click', async () => {
      // Get recipe title and URL
      const title = document.getElementById('recipeTitle').textContent.trim() || 'Recipe';
      const url = window.location.href;

      // Try Web Share API (best for mobile)
      if (navigator.share) {
        try {
          await navigator.share({
            title: title,
            text: `Check out this recipe on Culinera: "${title}"`,
            url: url
          });
        } catch (err) {
          // User cancelled or error, do nothing
          console.log('Share cancelled or failed');
        }
      } else {
        // Fallback: copy to clipboard
        try {
          await navigator.clipboard.writeText(url);
          showShareToast('Link copied!');
        } catch (err) {
          console.error('Failed to copy:', err);
          showShareToast('Could not copy link');
        }
      }
    });

    function showShareToast(msg) {
      shareToast.textContent = msg;
      shareToast.style.display = 'block';
      setTimeout(() => {
        shareToast.style.display = 'none';
      }, 1800);
    }
  </script>
</body>
</html>
