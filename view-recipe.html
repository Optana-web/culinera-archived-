<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinera – View Recipe</title>
  <meta name="description" content="View a recipe">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
      --sidebar-width: 260px;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:'Playfair Display',serif; color:var(--dark); background:var(--gray-light); line-height:1.6; min-height:100vh; display:flex; }
    .mono { font-family:'Roboto Mono',monospace; }

    /* Sidebar */
    .sidebar { width:var(--sidebar-width); background:var(--dark); color:var(--light); height:100vh; position:fixed; left:0; top:0; display:flex; flex-direction:column; overflow-y:auto; transition:all .3s ease; z-index:100; }
    .sidebar-header { padding:1.5rem; border-bottom:1px solid rgba(255,255,255,.1); }
    .logo { font-size:1.8rem; font-weight:700; text-align:center; }
    .logo span { color:var(--primary-color); }
    .logo a { text-decoration:none; color:var(--light); }
    .user-profile { padding:1.5rem; text-align:center; border-bottom:1px solid rgba(255,255,255,.1); }
    .user-avatar { width:80px; height:80px; border-radius:50%; background:var(--primary-color); margin:0 auto 1rem; display:flex; align-items:center; justify-content:center; font-size:2rem; color:var(--light); }
    .user-info h3 { font-size:1.2rem; margin-bottom:.5rem; }
    .user-email { font-family:'Roboto Mono',monospace; font-size:.8rem; color:rgba(255,255,255,.7); }
    .nav-menu { padding:1.5rem 0; flex-grow:1; }
    .nav-item { list-style:none; }
    .nav-link { display:flex; align-items:center; padding:.8rem 1.5rem; color:var(--gray); text-decoration:none; transition:all .3s; font-family:'Roboto Mono',monospace; font-size:.95rem; }
    .nav-link:hover { background:rgba(255,255,255,.1); color:var(--light); }
    .nav-link.active { background:var(--primary-color); color:var(--light); }
    .nav-link i { margin-right:.8rem; width:20px; text-align:center; }
    .sidebar-footer { padding:1rem 1.5rem; border-top:1px solid rgba(255,255,255,.1); }
    .btn { font-family:'Roboto Mono',monospace; padding:.5rem 1.5rem; border-radius:8px; cursor:pointer; font-size:.9rem; text-decoration:none; display:inline-block; transition:all .3s; text-align:center; border:none; outline:none; width:100%; }
    .btn-primary { background:var(--primary-color); color:var(--light); }
    .btn-primary:hover { background:var(--accent-light); }

    /* Main */
    .main-content { flex:1; margin-left:var(--sidebar-width); transition:all .3s ease; }
    .content-wrapper { padding:2rem; max-width:800px; margin:0 auto; }
    .page-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; padding-bottom:1rem; border-bottom:1px solid var(--gray); }
    .page-title { font-size:2rem; font-weight:700; }
    .page-actions { display:flex; gap:1rem; }

    .recipe-header { margin-bottom:2rem; }
    .recipe-header h1 { font-size:2.5rem; margin-bottom:.5rem; }
    .recipe-meta { font-family:'Roboto Mono',monospace; color:#777; font-size:.9rem; display:flex; gap:1rem; }
    .photo-gallery { display:flex; gap:.5rem; flex-wrap:wrap; margin:1rem 0; }
    .photo-gallery img { width:120px; height:120px; object-fit:cover; border-radius:8px; }

    .section { margin-bottom:2rem; }
    .section h2 { font-size:1.5rem; margin-bottom:.5rem; }
    .ingredients-list, .steps-list { padding-left:1.5rem; }
    .ingredients-list li, .steps-list li { margin-bottom:.5rem; }

    @media (max-width:992px) {
      .sidebar { width:80px; overflow:visible; }
      .logo span, .user-info, .nav-link span, .sidebar-footer { display:none; }
      .main-content { margin-left:80px; }
    }
    @media (max-width:768px) {
      .photo-gallery img { width:80px; height:80px; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header"><div class="logo"><a href="index.html">Culin<span>era</span></a></div></div>
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
      <div class="user-info">
        <h3 id="profileUsername">User</h3>
        <div class="user-email" id="profileEmail">user@example.com</div>
      </div>
    </div>
    <nav class="nav-menu" aria-label="Main Navigation">
      <ul>
        <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
        <li class="nav-item"><a href="yourrecipes.html" class="nav-link"><i class="fas fa-utensils"></i><span>Your Recipes</span></a></li>
        <li class="nav-item"><a href="create-recipe.html" class="nav-link"><i class="fas fa-plus"></i><span>Create Recipe</span></a></li>
      </ul>
    </nav>
    <div class="sidebar-footer"><button id="logoutBtn" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Log Out</button></div>
  </aside>

  <main class="main-content">
    <div class="content-wrapper">
      <header class="page-header">
        <div class="page-title" id="recipeTitle">Loading…</div>
        <div class="page-actions">
          <button onclick="window.history.back()" class="btn btn-primary mono"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
      </header>

      <div class="recipe-header">
        <div class="recipe-meta" id="recipeMeta">
          <!-- date & author -->
        </div>
        <div class="photo-gallery" id="photoGallery"></div>
      </div>

      <div class="section">
        <h2>Ingredients</h2>
        <ul class="ingredients-list" id="ingredientsList"></ul>
      </div>

      <div class="section">
        <h2>Preparation Steps</h2>
        <ol class="steps-list" id="stepsList"></ol>
      </div>
    </div>
  </main>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyCMi4S-JrwqT8DLMYjUvPMUgOZ_f02EDeI",
      authDomain: "culinera-recipes.firebaseapp.com",
      projectId: "culinera-recipes",
      storageBucket: "culinera-recipes.appspot.com",
      messagingSenderId: "64221926914",
      appId: "1:64221926914:web:f621b8581a4f0791694ae3",
      measurementId: "G-LJTEX9XC99"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    // Helpers
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    // Populate sidebar user & fetch recipe
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href='index.html';
      // sidebar profile
      const uDoc = await db.collection('users').doc(user.uid).get();
      const uname = uDoc.exists && uDoc.data().username
                   ? uDoc.data().username
                   : (user.displayName||user.email.split('@')[0]);
      document.getElementById('profileUsername').textContent = uname;
      document.getElementById('profileEmail').textContent = user.email;
      const avatar = document.getElementById('userAvatar');
      if (user.photoURL) {
        avatar.innerHTML = `<img src="${user.photoURL}" alt="avatar"
          style="width:100%;height:100%;border-radius:50%;object-fit:cover">`;
      } else {
        avatar.innerHTML = `<span>${uname.charAt(0).toUpperCase()}</span>`;
      }

      // fetch recipe
      const id = getQueryParam('id');
      if (!id) return alert('No recipe specified');
      const doc = await db.collection('recipes').doc(id).get();
      if (!doc.exists) return alert('Recipe not found');
      const r = doc.data();

      // title
      document.getElementById('recipeTitle').textContent = r.title;

      // meta: date & author
      const metaEl = document.getElementById('recipeMeta');
      const date = r.createdAt ? r.createdAt.toDate().toLocaleDateString() : '';
      let authorName = 'Unknown';
      try {
        const aDoc = await db.collection('users').doc(r.authorId).get();
        authorName = aDoc.exists && aDoc.data().username
                     ? aDoc.data().username
                     : '';
      } catch {}
      metaEl.innerHTML = `<span><i class="fas fa-calendar"></i> ${date}</span>
                         <span><i class="fas fa-user"></i> ${authorName}</span>`;

      // photos
      const pg = document.getElementById('photoGallery');
      if (Array.isArray(r.photos)) {
        r.photos.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          pg.appendChild(img);
        });
      }

      // ingredients
      const il = document.getElementById('ingredientsList');
      (r.ingredients||[]).forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        il.appendChild(li);
      });

      // steps
      const sl = document.getElementById('stepsList');
      (r.steps||[]).forEach(step => {
        const li = document.createElement('li');
        li.textContent = step;
        sl.appendChild(li);
      });
    });

    document.getElementById('logoutBtn').onclick = async () => {
      await auth.signOut();
      location.href='index.html';
    };
  </script>
</body>
</html>
