<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinera – Your Recipes</title>
  <meta name="description" content="List of your recipes">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <style>
    /* reuse same styles as before */
    :root {
      --primary-color: #FF8C42; --accent-light: #FFBC80;
      --dark: #333333; --light: #FFFFFF;
      --gray-light: #F5F5F5; --gray: #E0E0E0;
      --sidebar-width: 260px;
    }
    * { box-sizing:border-box; margin:0; padding:0 }
    body { font-family:'Playfair Display',serif; color:var(--dark); background:var(--gray-light); line-height:1.6; min-height:100vh; display:flex }
    .mono { font-family:'Roboto Mono',monospace }

    .sidebar { width: var(--sidebar-width); background:var(--dark); color:var(--light); height:100vh; position:fixed; display:flex;flex-direction:column;overflow-y:auto;transition:all .3s ease }
    .sidebar-header { padding:1.5rem; border-bottom:1px solid rgba(255,255,255,.1) }
    .logo { font-size:1.8rem; font-weight:700; text-align:center }
    .logo span { color:var(--primary-color) }
    .logo a { text-decoration:none; color:var(--light) }
    .user-profile { padding:1.5rem; text-align:center; border-bottom:1px solid rgba(255,255,255,.1) }
    .user-avatar { width:80px; height:80px; border-radius:50%; background:var(--primary-color); margin:0 auto 1rem; display:flex;align-items:center;justify-content:center;font-size:2rem;color:var(--light) }
    .user-info h3 { font-size:1.2rem; margin-bottom:.5rem }
    .user-email { font-family:'Roboto Mono',monospace; font-size:.8rem; color:rgba(255,255,255,.7) }
    .nav-menu { padding:1.5rem 0; flex-grow:1 }
    .nav-item { list-style:none }
    .nav-link { display:flex;align-items:center;padding:.8rem 1.5rem;color:var(--gray);text-decoration:none;transition:all .3s;font-family:'Roboto Mono',monospace;font-size:.95rem }
    .nav-link:hover { background:rgba(255,255,255,.1); color:var(--light) }
    .nav-link.active { background:var(--primary-color); color:var(--light) }
    .nav-link i { margin-right:.8rem;width:20px;text-align:center }
    .sidebar-footer { padding:1rem 1.5rem;border-top:1px solid rgba(255,255,255,.1) }
    .btn { font-family:'Roboto Mono',monospace; padding:.5rem 1.5rem; border-radius:8px; cursor:pointer; font-size:.9rem; text-decoration:none; display:inline-block; transition:all .3s; text-align:center; border:none; outline:none; width:100% }
    .btn-primary { background:var(--primary-color); color:var(--light) }
    .btn-primary:hover { background:var(--accent-light) }

    .main-content { flex:1; margin-left: var(--sidebar-width); transition:all .3s ease }
    .content-wrapper { padding:2rem; max-width:1200px; margin:0 auto }
    .page-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; padding-bottom:1rem; border-bottom:1px solid var(--gray) }
    .page-title { font-size:2rem; font-weight:700 }
    .page-actions { display:flex; gap:1rem }

    .content-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1.5rem }
    .content-card { background:var(--light); border-radius:12px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,.05); }
    .content-card-header { background:var(--gray-light); padding:1rem 1.5rem; border-bottom:1px solid var(--gray); display:flex;justify-content:space-between;align-items:center }
    .content-card-title { font-size:1.2rem; font-weight:700 }
    .content-card-body { padding:1.5rem; display:flex; align-items:center; }
    .recipe-thumb { width:60px; height:60px; border-radius:8px; background:var(--gray-light); margin-right:1rem; display:flex; align-items:center; justify-content:center; color:var(--primary-color); overflow:hidden }
    .recipe-thumb img { width:100%; height:100%; object-fit:cover }
    .recipe-info { flex:1 }
    .recipe-title { font-size:1.1rem; margin-bottom:.3rem }
    .recipe-meta { font-family:'Roboto Mono',monospace; font-size:.8rem; color:#777 }
    .recipe-actions { display:flex; gap:.5rem }
    .btn-icon { width:36px; height:36px; display:flex; align-items:center; justify-content:center; border-radius:8px; background:var(--gray-light); color:var(--dark); border:none; cursor:pointer; transition:all .3s }
    .btn-icon:hover { background:var(--primary-color); color:var(--light) }

    @media (max-width:992px) {
      .sidebar { width:80px; overflow:visible }
      .logo span, .user-info, .nav-link span, .sidebar-footer { display:none }
      .main-content { margin-left:80px }
    }
    @media (max-width:768px) {
      .content-grid { grid-template-columns:1fr }
      .page-header { flex-direction:column; align-items:flex-start; gap:1rem }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
    </div>
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
      <div class="user-info">
        <h3 id="profileUsername">User</h3>
        <div class="user-email" id="profileEmail">user@example.com</div>
      </div>
    </div>
    <nav class="nav-menu" aria-label="Main Navigation">
      <ul>
        <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
        <li class="nav-item"><a href="yourrecipes.html" class="nav-link active"><i class="fas fa-utensils"></i><span>Your Recipes</span></a></li>
        <li class="nav-item"><a href="create-recipe.html" class="nav-link"><i class="fas fa-plus"></i><span>Create Recipe</span></a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="content-wrapper">
      <header class="page-header">
        <h1 class="page-title">Your Recipes</h1>
        <div class="page-actions">
          <a href="create-recipe.html" class="btn btn-primary mono"><i class="fas fa-plus"></i> New Recipe</a>
        </div>
      </header>

      <div class="content-grid" id="recipesGrid">
        <!-- Recipe cards get injected here -->
      </div>
    </div>
  </main>

  <script>
    // --- FIREBASE INIT ---
    const firebaseConfig = {
      apiKey: "AIzaSyCMi4S-JrwqT8DLMYjUvPMUgOZ_f02EDeI",
      authDomain: "culinera-recipes.firebaseapp.com",
      projectId: "culinera-recipes",
      storageBucket: "culinera-recipes.appspot.com",
      messagingSenderId: "64221926914",
      appId: "1:64221926914:web:f621b8581a4f0791694ae3",
      measurementId: "G-LJTEX9XC99"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    // Auth & load
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'index.html';

      // populate sidebar profile
      const udoc = await db.collection('users').doc(user.uid).get();
      const name = udoc.exists && udoc.data().username
        ? udoc.data().username
        : (user.displayName || user.email.split('@')[0]);
      document.getElementById('profileUsername').textContent = name;
      document.getElementById('profileEmail').textContent = user.email;
      const avatar = document.getElementById('userAvatar');
      if (user.photoURL) {
        avatar.innerHTML = `<img src="${user.photoURL}" alt="avatar"
          style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
      } else {
        avatar.innerHTML = `<span>${name.charAt(0).toUpperCase()}</span>`;
      }

      // fetch and render recipes
      const grid = document.getElementById('recipesGrid');
      const snapshot = await db
        .collection('recipes')
        .where('authorId', '==', user.uid)
        .orderBy('createdAt', 'desc')
        .get();

      if (snapshot.empty) {
        grid.innerHTML = '<p>You haven’t created any recipes yet.</p>';
      } else {
        snapshot.forEach(doc => {
          const r = doc.data();
          const card = document.createElement('div');
          card.className = 'content-card';
          card.innerHTML = `
            <div class="content-card-header">
              <h3 class="content-card-title">${r.title}</h3>
              <span class="mono">${r.createdAt?.toDate().toLocaleDateString()||''}</span>
            </div>
            <div class="content-card-body">
              <div class="recipe-thumb">
                ${r.photos?.[0]
                  ? `<img src="${r.photos[0]}" alt="${r.title}">`
                  : '<i class="fas fa-utensils"></i>'}
              </div>
              <div class="recipe-info">
                <h4 class="recipe-title">${r.title}</h4>
                <div class="recipe-meta">
                  <span><i class="fas fa-calendar"></i> ${r.createdAt?.toDate().toLocaleDateString()||''}</span>
                </div>
              </div>
              <div class="recipe-actions">
                <button class="btn-icon" onclick="editRecipe('${doc.id}')" aria-label="Edit"><i class="fas fa-edit"></i></button>
                <button class="btn-icon" onclick="viewRecipe('${doc.id}')" aria-label="View"><i class="fas fa-eye"></i></button>
              </div>
            </div>`;
          grid.appendChild(card);
        });
      }
    });

    document.getElementById('logoutBtn').onclick = async () => {
      await auth.signOut();
      location.href = 'index.html';
    };

    function editRecipe(id) {
      location.href = `edit-recipe.html?id=${id}`;
    }
    function viewRecipe(id) {
      location.href = `view-recipe.html?id=${id}`;
    }
  </script>
</body>
</html>
