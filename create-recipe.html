<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinera â€“ Create Recipe</title>
  <meta name="description" content="Create a new recipe">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
      --sidebar-width: 260px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Playfair Display', serif;
      color: var(--dark);
      background: var(--gray-light);
      display: flex;
      min-height: 100vh;
      line-height: 1.6;
    }
    .mono { font-family: 'Roboto Mono', monospace; }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: all .3s ease;
    }
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .logo {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
    }
    .logo span { color: var(--primary-color); }
    .logo a { color: var(--light); text-decoration: none; }
    .user-profile {
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .user-avatar {
      width: 80px; height: 80px;
      border-radius: 50%;
      background: var(--primary-color);
      margin: 0 auto 1rem;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: var(--light);
    }
    .user-info h3 { font-size: 1.2rem; margin-bottom: .5rem; }
    .user-email {
      font-size: .8rem;
      color: rgba(255,255,255,.7);
      font-family: 'Roboto Mono', monospace;
    }
    .nav-menu { flex-grow: 1; padding: 1.5rem 0; }
    .nav-item { list-style: none; }
    .nav-link {
      display: flex; align-items: center;
      padding: .8rem 1.5rem;
      color: var(--gray);
      text-decoration: none;
      font-family: 'Roboto Mono', monospace;
      font-size: .95rem;
      transition: all .3s;
    }
    .nav-link:hover { background: rgba(255,255,255,.1); color: var(--light); }
    .nav-link.active { background: var(--primary-color); color: var(--light); }
    .nav-link i { margin-right: .8rem; width: 20px; text-align: center; }
    .sidebar-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,.1);
    }
    .btn {
      font-family: 'Roboto Mono', monospace;
      padding: .5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: .9rem;
      text-align: center;
      transition: all .3s;
      width: 100%;
    }
    .btn-primary { background: var(--primary-color); color: var(--light); }
    .btn-primary:hover { background: var(--accent-light); }
    .main-content { flex: 1; margin-left: var(--sidebar-width); transition: all .3s ease; }
    .content-wrapper { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--gray);
    }
    .page-title { font-size: 2rem; font-weight: 700; }
    .page-actions .btn { width: auto; }
    .content-card {
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,.05);
      overflow: hidden;
      margin-bottom: 2rem;
      position: relative;
    }
    .content-card-header {
      padding: 1rem 1.5rem;
      background: var(--gray-light);
      border-bottom: 1px solid var(--gray);
      position: relative;
      min-height: 48px;
    }
    .content-card-title { font-size: 1.5rem; font-weight: 700; }
    .content-card-body { padding: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block;
      margin-bottom: .5rem;
      font-family: 'Roboto Mono', monospace;
      font-size: .9rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: .5rem;
      border: 1px solid var(--gray);
      border-radius: 6px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
    }
    .form-group textarea { resize: vertical; min-height: 100px; }
    .ingredients-list .form-control,
    .steps-list .form-control {
      display: flex;
      align-items: center;
      margin-bottom: .5rem;
    }
    .ingredients-list input,
    .steps-list input {
      flex: 1;
      padding: .5rem;
      border: 1px solid var(--gray);
      border-radius: 6px;
    }
    .ingredients-list .remove-btn,
    .steps-list .remove-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      margin-left: .5rem;
      cursor: pointer;
      color: #888;
    }
    .ingredients-list .remove-btn:hover,
    .steps-list .remove-btn:hover { 
      color: var(--primary-color); 
    }
    #imagePreview {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-top: .5rem;
    }
    .image-thumb-container {
      position: relative;
      display: inline-block;
    }
    .image-thumb-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      cursor: pointer;
      border: 2px solid transparent;
      transition: border .2s;
    }
    .image-thumb-container img:hover {
      border: 2px solid var(--primary-color);
    }
    .delete-image-btn {
      position: absolute;
      top: 2px; right: 2px;
      background: rgba(255,255,255,0.8);
      color: #d00;
      border: none;
      border-radius: 50%;
      font-size: 1.1rem;
      width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 1px 3px rgba(0,0,0,.12);
      transition: background .2s;
    }
    .delete-image-btn:hover { background: #ffeaea; }
    .add-ingredient-btn,
    .add-step-btn {
      display: inline-block;
      margin-top: .5rem;
      margin-bottom: .5rem;
      padding: .3rem 1.2rem;
      background: var(--primary-color);
      color: var(--light);
      border: none;
      border-radius: 6px;
      font-family: 'Roboto Mono', monospace;
      font-size: .95rem;
      cursor: pointer;
      transition: background .2s;
    }
    .add-ingredient-btn:hover,
    .add-step-btn:hover { 
      background: var(--accent-light); 
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo span,
      .user-info,
      .nav-link span,
      .sidebar-footer { display: none; }
      .main-content { margin-left: 80px; }
    }
    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
    </div>
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
      <div class="user-info">
        <h3 id="profileUsername">User</h3>
        <div class="user-email" id="profileEmail">user@example.com</div>
      </div>
    </div>
    <nav class="nav-menu" aria-label="Main Navigation">
      <ul>
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="yourrecipes.html" class="nav-link"><i class="fas fa-utensils"></i><span>Your Recipes</span></a>
        </li>
        <li class="nav-item">
          <a href="create-recipe.html" class="nav-link active"><i class="fas fa-plus"></i><span>Create Recipe</span></a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="content-wrapper">
      <header class="page-header">
        <h1 class="page-title">Create Recipe</h1>
        <div class="page-actions">
          <a href="yourrecipes.html" class="btn btn-primary mono"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
      </header>
      <div class="content-card">
        <div class="content-card-header">
          <h2 class="content-card-title">New Recipe Details</h2>
          <div style="position:absolute; top:18px; right:24px; display:flex; gap:16px; align-items:center;">
            <label class="switch" title="Toggle public/private">
              <input type="checkbox" id="publicToggle">
              <span class="slider round"></span>
            </label>
            <span id="publicStatusLabel" style="font-size:0.95rem; font-family:'Roboto Mono',monospace;">Private</span>
          </div>
        </div>
        <div class="content-card-body">
          <form id="createRecipeForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required placeholder="e.g., Lemon Garlic Chicken">
            </div>

            <div class="form-group">
              <label for="imgWidth">Image Width (px)</label>
              <input type="number" id="imgWidth" name="imgWidth" value="800" min="1" placeholder="e.g. 800">
            </div>
            <div class="form-group">
              <label for="imgHeight">Image Height (px)</label>
              <input type="number" id="imgHeight" name="imgHeight" value="600" min="1" placeholder="e.g. 600">
            </div>
            <div class="form-group">
              <label for="imgType">Output Format</label>
              <select id="imgType" name="imgType">
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WebP</option>
              </select>
            </div>

            <div class="form-group ingredients-list" id="ingredientsList">
              <label>Ingredients</label>
            </div>
            <div id="addIngredientWrapper"></div>

            <div class="form-group steps-list" id="stepsList">
              <label>Preparation Steps</label>
            </div>
            <div id="addStepWrapper"></div>

            <div class="form-group">
              <label for="photoUpload">Upload Photos (max 5)</label>
              <input type="file" id="photoUpload" accept="image/*" multiple>
              <div id="imagePreview"></div>
            </div>

            <button type="submit" class="btn btn-primary mono" disabled id="submitBtn">
              <i class="fas fa-save"></i> Save Recipe
            </button>
          </form>
          <div id="createError" style="color:red; margin-top:1em;"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // --- FIREBASE INIT ---
    const firebaseConfig = {
      apiKey: "AIzaSyCMi4S-JrwqT8DLMYjUvPMUgOZ_f02EDeI",
      authDomain: "culinera-recipes.firebaseapp.com",
      projectId: "culinera-recipes",
      storageBucket: "culinera-recipes.appspot.com",
      messagingSenderId: "64221926914",
      appId: "1:64221926914:web:f621b8581a4f0791694ae3",
      measurementId: "G-LJTEX9XC99"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let currentUser = null;
    const submitBtn = document.getElementById('submitBtn');
    const photoUpload = document.getElementById('photoUpload');
    const imagePreview = document.getElementById('imagePreview');
    const createError = document.getElementById('createError');
    const addIngredientWrapper = document.getElementById('addIngredientWrapper');
    const addStepWrapper = document.getElementById('addStepWrapper');
    const publicToggle = document.getElementById('publicToggle');
    const publicStatusLabel = document.getElementById('publicStatusLabel');

    // --- Auth state & sidebar profile ---
    auth.onAuthStateChanged(async user => {
      if (!user) {
        location.href = 'index.html';
        return;
      }
      currentUser = user;
      submitBtn.disabled = false;

      // populate profile info
      const udoc = await db.collection('users').doc(user.uid).get();
      const name = udoc.exists && udoc.data().username
        ? udoc.data().username
        : (user.displayName || user.email.split('@')[0]);
      document.getElementById('profileUsername').textContent = name;
      document.getElementById('profileEmail').textContent = user.email;
      const avatar = document.getElementById('userAvatar');
      if (user.photoURL) {
        avatar.innerHTML = `<img src="${user.photoURL}" alt="avatar" style="width:100%;height:100%;border-radius:50%;object-fit:cover">`;
      } else {
        avatar.innerHTML = `<span>${name.charAt(0).toUpperCase()}</span>`;
      }
      
      // Initialize the form with empty fields
      setIngredientsFields([]);
      setStepsFields([]);
    });

    document.getElementById('logoutBtn').onclick = async () => {
      await auth.signOut();
      location.href = 'index.html';
    };

    // --- Dynamic ingredients ---
    const ingredientsList = document.getElementById('ingredientsList');
    function addIngredientField(value = '') {
      const row = document.createElement('div');
      row.className = 'form-control';
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'ingredients';
      input.value = value;
      input.placeholder = 'Type ingredient and press Enter';
      input.autocomplete = 'off';
      const remove = document.createElement('button');
      remove.type = 'button';
      remove.className = 'remove-btn';
      remove.innerHTML = '&times;';
      remove.onclick = () => {
        row.remove();
        updateIngredientUI();
      };
      input.onkeydown = e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const all = ingredientsList.querySelectorAll('input[name="ingredients"]');
          if (all[all.length - 1] === input && input.value.trim()) {
            addIngredientField();
          }
        }
      };
      row.append(input, remove);
      ingredientsList.appendChild(row);
      input.focus();
      updateIngredientUI();
    }
    function setIngredientsFields(ingredients) {
      ingredientsList.innerHTML = '<label>Ingredients</label>';
      (ingredients && ingredients.length ? ingredients : ['']).forEach(val => addIngredientField(val));
      updateIngredientUI();
    }
    function updateIngredientUI() {
      const fields = ingredientsList.querySelectorAll('input[name="ingredients"]');
      if (fields.length === 0) {
        if (!addIngredientWrapper.querySelector('.add-ingredient-btn')) {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'add-ingredient-btn';
          btn.textContent = 'Add Ingredient';
          btn.onclick = () => {
            addIngredientField();
            btn.remove();
          };
          addIngredientWrapper.innerHTML = '';
          addIngredientWrapper.appendChild(btn);
        }
      } else {
        addIngredientWrapper.innerHTML = '';
      }
    }

    // --- Dynamic steps ---
    const stepsList = document.getElementById('stepsList');
    function addStepField(value = '') {
      const row = document.createElement('div');
      row.className = 'form-control';
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'steps';
      input.value = value;
      input.placeholder = 'Type step and press Enter';
      input.autocomplete = 'off';
      const remove = document.createElement('button');
      remove.type = 'button';
      remove.className = 'remove-btn';
      remove.innerHTML = '&times;';
      remove.onclick = () => {
        row.remove();
        updateStepUI();
      };
      input.onkeydown = e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const all = stepsList.querySelectorAll('input[name="steps"]');
          if (all[all.length - 1] === input && input.value.trim()) {
            addStepField();
          }
        }
      };
      row.append(input, remove);
      stepsList.appendChild(row);
      input.focus();
      updateStepUI();
    }
    function setStepsFields(steps) {
      stepsList.innerHTML = '<label>Preparation Steps</label>';
      let stepsArray = steps;
      if (typeof steps === 'string') {
        stepsArray = steps.split(/\r?\n/).filter(step => step.trim());
      }
      (stepsArray && stepsArray.length ? stepsArray : ['']).forEach(val => addStepField(val));
      updateStepUI();
    }
    function updateStepUI() {
      const fields = stepsList.querySelectorAll('input[name="steps"]');
      if (fields.length === 0) {
        if (!addStepWrapper.querySelector('.add-step-btn')) {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'add-step-btn';
          btn.textContent = 'Add Step';
          btn.onclick = () => {
            addStepField();
            btn.remove();
          };
          addStepWrapper.innerHTML = '';
          addStepWrapper.appendChild(btn);
        }
      } else {
        addStepWrapper.innerHTML = '';
      }
    }

    // --- Image preview with resizing & re-encoding ---
    let imageBase64 = [];
    function renderImagePreview(images) {
      imagePreview.innerHTML = '';
      images.forEach((src, idx) => {
        const container = document.createElement('div');
        container.className = 'image-thumb-container';
        const img = document.createElement('img');
        img.src = src;
        const delBtn = document.createElement('button');
        delBtn.type = 'button';
        delBtn.className = 'delete-image-btn';
        delBtn.title = 'Delete this image';
        delBtn.innerHTML = '&times;';
        delBtn.onclick = () => {
          images.splice(idx, 1);
          imageBase64 = images.slice();
          renderImagePreview(images);
        };
        container.append(img, delBtn);
        imagePreview.appendChild(container);
      });
    }

    photoUpload.addEventListener('change', function() {
      const files = Array.from(photoUpload.files);
      if (files.length > 5) {
        createError.textContent = 'You can upload a maximum of 5 photos.';
        photoUpload.value = '';
        return;
      }
      createError.textContent = '';
      imageBase64 = [];
      let processed = 0;

      const outW   = parseInt(document.getElementById('imgWidth').value, 10) || 0;
      const outH   = parseInt(document.getElementById('imgHeight').value, 10) || 0;
      const outType = document.getElementById('imgType').value;

      files.forEach(file => {
        const reader = new FileReader();
        const img = new Image();

        reader.onload = e => { img.src = e.target.result; };
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width  = outW > 0 ? outW : img.naturalWidth;
          canvas.height = outH > 0 ? outH : img.naturalHeight;
          canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
          const dataUrl = canvas.toDataURL(outType);
          imageBase64.push(dataUrl);
          processed++;
          if (processed === files.length) renderImagePreview(imageBase64);
        };
        reader.readAsDataURL(file);
      });
    });

    // --- Public/Private Toggle Logic ---
    function setPublicToggleUI(isPublic) {
      publicToggle.checked = !!isPublic;
      publicStatusLabel.textContent = isPublic ? "Public" : "Private";
      publicStatusLabel.style.color = isPublic ? "#FF8C42" : "#888";
    }
    publicToggle.addEventListener('change', () => setPublicToggleUI(publicToggle.checked));

    // --- Form submission (create recipe) ---
    document.getElementById('createRecipeForm').onsubmit = async function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      createError.textContent = '';
      try {
        if (!currentUser) throw new Error('Please log in first.');

        const title = document.getElementById('title').value.trim();
        const ingredients = Array.from(
          document.querySelectorAll('input[name="ingredients"]')
        ).map(i => i.value.trim()).filter(Boolean);
        const steps = Array.from(
          document.querySelectorAll('input[name="steps"]')
        ).map(i => i.value.trim()).filter(Boolean);
        const isPublic = publicToggle.checked;

        if (!title) throw new Error("Title is required.");
        if (!ingredients.length) throw new Error("At least one ingredient is required.");
        if (!steps.length) throw new Error("At least one preparation step is required.");

        await db.collection('recipes').add({
          title, ingredients, steps,
          photos: imageBase64,
          public: isPublic,
          authorId: currentUser.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Recipe created successfully!");
        window.location.href = "yourrecipes.html";
      } catch (err) {
        createError.textContent = err.message;
        console.error('SAVE ERROR:', err);
      } finally {
        submitBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
