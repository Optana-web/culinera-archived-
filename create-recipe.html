<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinera – Create Recipe</title>
  <meta name="description" content="Create a new recipe">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
      --sidebar-width: 260px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Playfair Display', serif;
      color: var(--dark);
      background: var(--gray-light);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
    }
    .mono { font-family: 'Roboto Mono', monospace; }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      position: fixed;
      left: 0; top: 0;
      display: flex; flex-direction: column;
      overflow-y: auto; transition: all 0.3s ease;
      z-index: 100;
    }
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      font-size: 1.8rem; font-weight: 700; text-align: center;
    }
    .logo span { color: var(--primary-color); }
    .logo a { text-decoration: none; color: var(--light); }
    .user-profile {
      padding: 1.5rem; text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .user-avatar {
      width: 80px; height: 80px; border-radius: 50%;
      background: var(--primary-color); margin: 0 auto 1rem;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: var(--light);
    }
    .user-info h3 {
      font-size: 1.2rem; margin-bottom: 0.5rem;
    }
    .user-email {
      font-family: 'Roboto Mono', monospace;
      font-size: 0.8rem; color: rgba(255,255,255,0.7);
    }
    .nav-menu {
      padding: 1.5rem 0; flex-grow: 1;
    }
    .nav-item { list-style: none; }
    .nav-link {
      display: flex; align-items: center;
      padding: 0.8rem 1.5rem;
      color: var(--gray); text-decoration: none;
      transition: all 0.3s;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.95rem;
    }
    .nav-link:hover {
      background: rgba(255,255,255,0.1); color: var(--light);
    }
    .nav-link.active {
      background: var(--primary-color); color: var(--light);
    }
    .nav-link i {
      margin-right: 0.8rem; width: 20px; text-align: center;
    }
    .sidebar-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .btn {
      font-family: 'Roboto Mono', monospace;
      padding: 0.5rem 1.5rem;
      border-radius: 8px; cursor: pointer;
      font-size: 0.9rem; text-decoration: none;
      display: inline-block; transition: all 0.3s;
      text-align: center; border: none; outline: none;
      width: 100%;
    }
    .btn-primary {
      background: var(--primary-color); color: var(--light);
    }
    .btn-primary:hover {
      background: var(--accent-light);
    }

    /* Main Content */
    .main-content {
      flex: 1; margin-left: var(--sidebar-width);
      transition: all 0.3s ease;
    }
    .content-wrapper {
      padding: 2rem; max-width: 1200px;
      margin: 0 auto;
    }
    .page-header {
      display: flex; justify-content: space-between;
      align-items: center; margin-bottom: 2rem;
      padding-bottom: 1rem; border-bottom: 1px solid var(--gray);
    }
    .page-title {
      font-size: 2rem; font-weight: 700;
    }
    .page-actions {
      display: flex; gap: 1rem;
    }

    .content-card {
      background: var(--light); border-radius: 12px;
      overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .content-card-header {
      background: var(--gray-light);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--gray);
    }
    .content-card-title {
      font-size: 1.5rem; font-weight: 700;
    }
    .content-card-body {
      padding: 1.5rem;
    }

    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block; margin-bottom: 0.5rem;
      font-family: 'Roboto Mono', monospace; font-size: 0.9rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%; padding: 0.5rem;
      border: 1px solid var(--gray); border-radius: 6px;
      font-family: 'Playfair Display', serif; font-size: 1rem;
    }
    .form-group textarea { resize: vertical; }

    .ingredients-list .form-control {
      display: flex; align-items: center;
      margin-bottom: 0.5rem;
    }
    .ingredients-list input {
      flex: 1; padding: 0.5rem;
      border: 1px solid var(--gray); border-radius: 6px;
      font-family: 'Playfair Display', serif;
    }
    .ingredients-list .remove-btn {
      background: transparent; border: none;
      font-size: 1.2rem; margin-left: 0.5rem;
      cursor: pointer; color: #888;
    }
    .ingredients-list .remove-btn:hover {
      color: var(--primary-color);
    }

    #imagePreview {
      display: flex; gap: 0.5rem;
      flex-wrap: wrap; margin-top: 0.5rem;
    }
    #imagePreview img {
      width: 80px; height: 80px;
      object-fit: cover; border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @media (max-width: 992px) {
      .sidebar {
        width: 80px; overflow: visible;
      }
      .logo span, .user-info, .nav-link span,
      .sidebar-footer { display: none; }
      .logo { font-size: 1.4rem; }
      .user-avatar {
        width: 50px; height: 50px; font-size: 1.4rem;
      }
      .nav-link { justify-content: center; padding: 1rem; }
      .nav-link i { margin-right: 0; }
      .main-content { margin-left: 80px; }
    }
    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start; gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
    </div>
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="user-info">
        <h3 id="profileUsername">User</h3>
        <div class="user-email" id="profileEmail">user@example.com</div>
      </div>
    </div>
    <nav class="nav-menu" aria-label="Main Navigation">
      <ul>
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i><span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="yourrecipes.html" class="nav-link">
            <i class="fas fa-utensils"></i><span>Your Recipes</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="create-recipe.html" class="nav-link active">
            <i class="fas fa-plus"></i><span>Create Recipe</span>
          </a>
        </li>
        <!-- other nav items… -->
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" type="button" class="btn btn-primary">
        <i class="fas fa-sign-out-alt"></i> Log Out
      </button>
    </div>
  </aside>

  <main class="main-content">
    <div class="content-wrapper">
      <header class="page-header">
        <h1 class="page-title">Create Recipe</h1>
        <div class="page-actions">
          <a href="yourrecipes.html" class="btn btn-primary mono">
            <i class="fas fa-arrow-left"></i> Back to Recipes
          </a>
        </div>
      </header>

      <div class="content-card">
        <div class="content-card-header">
          <h2 class="content-card-title">New Recipe Details</h2>
        </div>
        <div class="content-card-body">
          <form id="createRecipeForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required placeholder="e.g., Lemon Garlic Chicken">
            </div>

            <div class="form-group ingredients-list" id="ingredientsList">
              <label>Ingredients</label>
            </div>

            <div class="form-group">
              <label for="steps">Preparation Steps</label>
              <textarea id="steps" name="steps" required placeholder="Describe step by step…"></textarea>
            </div>

            <div class="form-group">
              <label for="photoUpload">Upload Photos</label>
              <input type="file" id="photoUpload" accept="image/*" multiple />
              <div id="imagePreview"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-submit mono">
              <i class="fas fa-save"></i> Save Recipe
            </button>
          </form>
        </div>
      </div>
    </div
