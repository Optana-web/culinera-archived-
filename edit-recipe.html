<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinera – Edit Recipe</title>
  <meta name="description" content="Edit your recipe">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
      --sidebar-width: 260px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Playfair Display', serif;
      color: var(--dark);
      background: var(--gray-light);
      display: flex;
      min-height: 100vh;
      line-height: 1.6;
    }
    .mono { font-family: 'Roboto Mono', monospace; }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: all .3s ease;
    }
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .logo {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
    }
    .logo span { color: var(--primary-color); }
    .logo a { color: var(--light); text-decoration: none; }
    .user-profile {
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .user-avatar {
      width: 80px; height: 80px;
      border-radius: 50%;
      background: var(--primary-color);
      margin: 0 auto 1rem;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: var(--light);
    }
    .user-info h3 { font-size: 1.2rem; margin-bottom: .5rem; }
    .user-email {
      font-size: .8rem;
      color: rgba(255,255,255,.7);
      font-family: 'Roboto Mono', monospace;
    }
    .nav-menu { flex-grow: 1; padding: 1.5rem 0; }
    .nav-item { list-style: none; }
    .nav-link {
      display: flex; align-items: center;
      padding: .8rem 1.5rem;
      color: var(--gray);
      text-decoration: none;
      font-family: 'Roboto Mono', monospace;
      font-size: .95rem;
      transition: all .3s;
    }
    .nav-link:hover { background: rgba(255,255,255,.1); color: var(--light); }
    .nav-link.active { background: var(--primary-color); color: var(--light); }
    .nav-link i { margin-right: .8rem; width: 20px; text-align: center; }
    .sidebar-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,.1);
    }
    .btn {
      font-family: 'Roboto Mono', monospace;
      padding: .5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: .9rem;
      text-align: center;
      transition: all .3s;
      width: 100%;
    }
    .btn-primary { background: var(--primary-color); color: var(--light); }
    .btn-primary:hover { background: var(--accent-light); }
    .main-content { flex: 1; margin-left: var(--sidebar-width); transition: all .3s ease; }
    .content-wrapper { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--gray);
    }
    .page-title { font-size: 2rem; font-weight: 700; }
    .page-actions .btn { width: auto; }
    .content-card {
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,.05);
      overflow: hidden;
      margin-bottom: 2rem;
      position: relative;
    }
    .content-card-header {
      padding: 1rem 1.5rem;
      background: var(--gray-light);
      border-bottom: 1px solid var(--gray);
      position: relative;
      min-height: 48px;
    }
    .content-card-title { font-size: 1.5rem; font-weight: 700; }
    .content-card-body { padding: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block;
      margin-bottom: .5rem;
      font-family: 'Roboto Mono', monospace;
      font-size: .9rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: .5rem;
      border: 1px solid var(--gray);
      border-radius: 6px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
    }
    .form-group textarea { resize: vertical; min-height: 100px; }
    .ingredients-list .form-control,
    .steps-list .form-control {
      display: flex;
      align-items: center;
      margin-bottom: .5rem;
    }
    .ingredients-list input,
    .steps-list input {
      flex: 1;
      padding: .5rem;
      border: 1px solid var(--gray);
      border-radius: 6px;
    }
    .ingredients-list .remove-btn,
    .steps-list .remove-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      margin-left: .5rem;
      cursor: pointer;
      color: #888;
    }
    .ingredients-list .remove-btn:hover,
    .steps-list .remove-btn:hover {
      color: var(--primary-color);
    }
    #imagePreview {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-top: .5rem;
    }
    .image-thumb-container {
      position: relative;
      display: inline-block;
    }
    .image-thumb-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      cursor: pointer;
      border: 2px solid transparent;
      transition: border .2s;
    }
    .image-thumb-container img:hover {
      border: 2px solid var(--primary-color);
    }
    .delete-image-btn {
      position: absolute;
      top: 2px; right: 2px;
      background: rgba(255,255,255,0.8);
      color: #d00;
      border: none;
      border-radius: 50%;
      font-size: 1.1rem;
      width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 1px 3px rgba(0,0,0,.12);
      transition: background .2s;
    }
    .delete-image-btn:hover { background: #ffeaea; }
    .add-ingredient-btn,
    .add-step-btn {
      display: inline-block;
      margin-top: .5rem;
      margin-bottom: .5rem;
      padding: .3rem 1.2rem;
      background: var(--primary-color);
      color: var(--light);
      border: none;
      border-radius: 6px;
      font-family: 'Roboto Mono', monospace;
      font-size: .95rem;
      cursor: pointer;
      transition: background .2s;
    }
    .add-ingredient-btn:hover,
    .add-step-btn:hover {
      background: var(--accent-light);
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    #deleteRecipeBtn {
      background: #fff; border: 2px solid #FF8C42; color: #FF8C42;
      border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: 1.1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.07); transition: background .2s;
      margin-left: 8px;
    }
    #deleteRecipeBtn:hover {
      background: #FFBC80;
      color: #fff;
      border-color: #FF8C42;
    }
    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo span,
      .user-info,
      .nav-link span,
      .sidebar-footer { display: none; }
      .main-content { margin-left: 80px; }
    }
    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
    </div>
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
      <div class="user-info">
        <h3 id="profileUsername">User</h3>
        <div class="user-email" id="profileEmail">user@example.com</div>
      </div>
    </div>
    <nav class="nav-menu" aria-label="Main Navigation">
      <ul>
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="yourrecipes.html" class="nav-link"><i class="fas fa-utensils"></i><span>Your Recipes</span></a>
        </li>
        <li class="nav-item">
          <a href="create-recipe.html" class="nav-link"><i class="fas fa-plus"></i><span>Create Recipe</span></a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="content-wrapper">
      <header class="page-header">
        <h1 class="page-title">Edit Recipe</h1>
        <div class="page-actions">
          <a href="yourrecipes.html" class="btn btn-primary mono"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
      </header>
      <div class="content-card">
        <div class="content-card-header">
          <h2 class="content-card-title">Edit Recipe Details</h2>
          <div style="position:absolute; top:18px; right:24px; display:flex; gap:16px; align-items:center;">
            <label class="switch" title="Toggle public/private">
              <input type="checkbox" id="publicToggle" disabled>  
              <span class="slider round"></span>
            </label>
            <span id="publicStatusLabel" class="mono"></span>
            <button id="deleteRecipeBtn" title="Delete Recipe" disabled><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <div class="content-card-body">
          <form id="editRecipeForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group ingredients-list" id="ingredientsList">
              <label>Ingredients</label>
            </div>
            <div id="addIngredientWrapper"></div>

            <div class="form-group steps-list" id="stepsList">
              <label>Preparation Steps</label>
            </div>
            <div id="addStepWrapper"></div>

            <div class="form-group">
              <label for="photoUpload">Upload Photos (max 5)</label>
              <input type="file" id="photoUpload" accept="image/*" multiple>
              <div id="imagePreview"></div>
            </div>

            <button type="submit" class="btn btn-primary mono" disabled id="submitBtn">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </form>
          <div id="editError" style="color:red; margin-top:1em;"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCMi4S-JrwqT8DLMYjUvPMUgOZ_f02EDeI",
      authDomain: "culinera-recipes.firebaseapp.com",
      projectId: "culinera-recipes",
      storageBucket: "culinera-recipes.appspot.com",
      messagingSenderId: "64221926914",
      appId: "1:64221926914:web:f621b8581a4f0791694ae3",
      measurementId: "G-LJTEX9XC99"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

     let currentUser = null;
    const recipeId = new URLSearchParams(window.location.search).get('id');
    if (!recipeId) {
      document.body.innerHTML = '<h2 style="text-align:center;color:red;">No recipe ID provided.</h2>';
      throw new Error('No recipe ID');
    }

    const submitBtn = document.getElementById('submitBtn'),
          photoUpload = document.getElementById('photoUpload'),
          imagePreview = document.getElementById('imagePreview'),
          editError = document.getElementById('editError'),
          publicToggle = document.getElementById('publicToggle'),
          publicStatusLabel = document.getElementById('publicStatusLabel'),
          deleteRecipeBtn = document.getElementById('deleteRecipeBtn'),
          ingredientsList = document.getElementById('ingredientsList'),
          stepsList = document.getElementById('stepsList'),
          addIngredientWrapper = document.getElementById('addIngredientWrapper'),
          addStepWrapper = document.getElementById('addStepWrapper');

    let originalPhotos = [], newPhotos = [];

    auth.onAuthStateChanged(u => {
      if (!u) return location.href = 'index.html';
      currentUser = u;
      submitBtn.disabled = false;
      loadSidebarProfile();
      loadRecipe();
    });

    function loadSidebarProfile() {
      db.collection('users').doc(currentUser.uid).get().then(doc => {
        const name = doc.exists && doc.data().username
          ? doc.data().username
          : (currentUser.displayName || currentUser.email.split('@')[0]);
        document.getElementById('profileUsername').textContent = name;
        document.getElementById('profileEmail').textContent = currentUser.email;
        const avatar = document.getElementById('userAvatar');
        if (currentUser.photoURL) {
          avatar.innerHTML = `<img src="${currentUser.photoURL}" alt="avatar"
            style="width:100%;height:100%;border-radius:50%;object-fit:cover">`;
        } else {
          avatar.innerHTML = `<span>${name.charAt(0).toUpperCase()}</span>`;
        }
      });
    }

    document.getElementById('logoutBtn').onclick = async () => {
      await auth.signOut();
      location.href = 'index.html';
    };

    // Dynamic ingredients/steps (same as create page)
    function addIngredientField(v=''){ /* … */ }
    function setIngredientsFields(a){ /* … */ }
    function updateIngredientUI(){ /* … */ }
    function addStepField(v=''){ /* … */ }
    function setStepsFields(a){ /* … */ }
    function updateStepUI(){ /* … */ }

    // Automatically resize to max 1024px, preserve aspect ratio, keep original format
    function renderImagePreview(list) {
      imagePreview.innerHTML = '';
      list.forEach((src, i) => {
        const c = document.createElement('div');
        c.className = 'image-thumb-container';
        const img = document.createElement('img');
        img.src = src;
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'delete-image-btn';
        btn.innerHTML = '&times;';
        btn.onclick = () => {
          list.splice(i,1);
          if (newPhotos.length) newPhotos = list.slice();
          else originalPhotos = list.slice();
          renderImagePreview(list);
        };
        c.append(img, btn);
        imagePreview.appendChild(c);
      });
    }

    photoUpload.addEventListener('change', () => {
      const files = Array.from(photoUpload.files);
      if (files.length + originalPhotos.length > 5) {
        editError.textContent = 'Up to 5 photos allowed.';
        photoUpload.value = '';
        return;
      }
      editError.textContent = '';
      newPhotos = [];
      let processed = 0;

      const MAX_DIM = 1024;

      files.forEach(file => {
        const reader = new FileReader();
        const img = new Image();
        reader.onload = e => img.src = e.target.result;
        img.onload = () => {
          // calculate scale
          const ratio = Math.min(MAX_DIM / img.naturalWidth, MAX_DIM / img.naturalHeight, 1);
          const w = Math.round(img.naturalWidth * ratio);
          const h = Math.round(img.naturalHeight * ratio);

          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          canvas.getContext('2d').drawImage(img, 0, 0, w, h);

          // preserve original MIME type
          newPhotos.push(canvas.toDataURL(file.type, 0.8));
          if (++processed === files.length) {
            renderImagePreview(originalPhotos.concat(newPhotos));
          }
        };
        reader.readAsDataURL(file);
      });
    });

    // Load recipe data
    async function loadRecipe() {
      try {
        const snap = await db.collection('recipes').doc(recipeId).get();
        if (!snap.exists) throw 'Recipe not found.';
        const d = snap.data();
        if (d.authorId !== currentUser.uid) {
          document.body.innerHTML = '<h2 style="text-align:center;color:red;">Access denied.</h2>';
          return;
        }
        document.getElementById('title').value = d.title || '';
        setIngredientsFields(d.ingredients || []);
        setStepsFields(d.steps || '');
        originalPhotos = Array.isArray(d.photos) ? d.photos.slice() : [];
        renderImagePreview(originalPhotos);
        setPublicUI(d.public);
        publicToggle.disabled = false;
        deleteRecipeBtn.disabled = false;
      } catch (e) {
        editError.textContent = e;
        submitBtn.disabled = true;
      }
    }

    function setPublicUI(pub) {
      publicToggle.checked = !!pub;
      publicStatusLabel.textContent = pub ? 'Public' : 'Private';
      publicStatusLabel.style.color = pub ? '#FF8C42' : '#888';
    }

    publicToggle.addEventListener('change', async () => {
      publicToggle.disabled = true;
      try {
        await db.collection('recipes').doc(recipeId).update({ public: publicToggle.checked });
        setPublicUI(publicToggle.checked);
      } catch {
        editError.textContent = 'Visibility update failed.';
        publicToggle.checked = !publicToggle.checked;
      }
      publicToggle.disabled = false;
    });

    deleteRecipeBtn.addEventListener('click', async () => {
      if (!confirm('Delete this recipe?')) return;
      deleteRecipeBtn.disabled = true;
      try {
        await db.collection('recipes').doc(recipeId).delete();
        alert('Recipe deleted.');
        location.href = 'yourrecipes.html';
      } catch {
        editError.textContent = 'Delete failed.';
        deleteRecipeBtn.disabled = false;
      }
    });

    document.getElementById('editRecipeForm').onsubmit = async e => {
      e.preventDefault();
      submitBtn.disabled = true;
      editError.textContent = '';
      try {
        const title = document.getElementById('title').value.trim();
        const ingredients = Array.from(ingredientsList.querySelectorAll('input[name="ingredients"]'))
          .map(i => i.value.trim()).filter(Boolean);
        const steps = Array.from(stepsList.querySelectorAll('input[name="steps"]'))
          .map(i => i.value.trim()).filter(Boolean);
        if (!title) throw 'Title required.';
        if (!ingredients.length) throw 'At least one ingredient.';
        if (!steps.length) throw 'At least one step.';
        let photos = originalPhotos.slice();
        if (newPhotos.length) photos = photos.concat(newPhotos).slice(0,5);
        await db.collection('recipes').doc(recipeId).update({ title, ingredients, steps, photos });
        alert('Recipe updated!');
        location.href = 'yourrecipes.html';
      } catch (err) {
        editError.textContent = err;
      }
      submitBtn.disabled = false;
    };
  </script>
</body>
</html>
