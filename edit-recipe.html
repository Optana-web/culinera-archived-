<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinera â€“ Edit Recipe</title>
  <meta name="description" content="Edit your recipe">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
      --sidebar-width: 260px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Playfair Display', serif;
      color: var(--dark);
      background: var(--gray-light);
      display: flex;
      min-height: 100vh;
      line-height: 1.6;
    }
    .mono { font-family: 'Roboto Mono', monospace; }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: all .3s ease;
    }
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .logo {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
    }
    .logo span {
      color: var(--primary-color);
    }
    .logo a {
      color: var(--light);
      text-decoration: none;
    }
    .user-profile {
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .user-avatar {
      width: 80px; height: 80px;
      border-radius: 50%;
      background: var(--primary-color);
      margin: 0 auto 1rem;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: var(--light);
    }
    .user-info h3 {
      font-size: 1.2rem;
      margin-bottom: .5rem;
    }
    .user-email {
      font-size: .8rem;
      color: rgba(255,255,255,.7);
      font-family: 'Roboto Mono', monospace;
    }
    .nav-menu {
      flex-grow: 1;
      padding: 1.5rem 0;
    }
    .nav-item { list-style: none; }
    .nav-link {
      display: flex; align-items: center;
      padding: .8rem 1.5rem;
      color: var(--gray);
      text-decoration: none;
      font-family: 'Roboto Mono', monospace;
      font-size: .95rem;
      transition: all .3s;
    }
    .nav-link:hover {
      background: rgba(255,255,255,.1);
      color: var(--light);
    }
    .nav-link.active {
      background: var(--primary-color);
      color: var(--light);
    }
    .nav-link i {
      margin-right: .8rem;
      width: 20px;
      text-align: center;
    }
    .sidebar-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,.1);
    }
    .btn {
      font-family: 'Roboto Mono', monospace;
      padding: .5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: .9rem;
      text-align: center;
      transition: all .3s;
      width: 100%;
    }
    .btn-primary {
      background: var(--primary-color);
      color: var(--light);
    }
    .btn-primary:hover {
      background: var(--accent-light);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      transition: all .3s ease;
    }
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--gray);
    }
    .page-title {
      font-size: 2rem;
      font-weight: 700;
    }
    .page-actions .btn {
      width: auto;
    }

    .content-card {
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,.05);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .content-card-header {
      padding: 1rem 1.5rem;
      background: var(--gray-light);
      border-bottom: 1px solid var(--gray);
    }
    .content-card-title {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .content-card-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: .5rem;
      font-family: 'Roboto Mono', monospace;
      font-size: .9rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: .5rem;
      border: 1px solid var(--gray);
      border-radius: 6px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .ingredients-list .form-control {
      display: flex;
      align-items: center;
      margin-bottom: .5rem;
    }
    .ingredients-list input {
      flex: 1;
      padding: .5rem;
      border: 1px solid var(--gray);
      border-radius: 6px;
    }
    .ingredients-list .remove-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      margin-left: .5rem;
      cursor: pointer;
      color: #888;
    }
    .ingredients-list .remove-btn:hover {
      color: var(--primary-color);
    }

    #imagePreview {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-top: .5rem;
    }
    #imagePreview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo span,
      .user-info,
      .nav-link span,
      .sidebar-footer { display: none; }
      .main-content { margin-left: 80px; }
    }
    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
    </div>
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
      <div class="user-info">
        <h3 id="profileUsername">User</h3>
        <div class="user-email" id="profileEmail">user@example.com</div>
      </div>
    </div>
    <nav class="nav-menu" aria-label="Main Navigation">
      <ul>
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="yourrecipes.html" class="nav-link"><i class="fas fa-utensils"></i><span>Your Recipes</span></a>
        </li>
        <li class="nav-item">
          <a href="create-recipe.html" class="nav-link"><i class="fas fa-plus"></i><span>Create Recipe</span></a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="content-wrapper">
      <header class="page-header">
        <h1 class="page-title">Edit Recipe</h1>
        <div class="page-actions">
          <a href="yourrecipes.html" class="btn btn-primary mono"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
      </header>

      <div class="content-card">
        <div class="content-card-header">
          <h2 class="content-card-title">Edit Recipe Details</h2>
        </div>
        <div class="content-card-body">
          <form id="editRecipeForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group ingredients-list" id="ingredientsList">
              <label>Ingredients</label>
            </div>

            <div class="form-group">
              <label for="steps">Preparation Steps</label>
              <textarea id="steps" name="steps" required></textarea>
            </div>

            <div class="form-group">
              <label for="photoUpload">Upload Photos (max 5)</label>
              <input type="file" id="photoUpload" accept="image/*" multiple>
              <div id="imagePreview"></div>
            </div>

            <button type="submit" class="btn btn-primary mono" disabled id="submitBtn">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </form>
          <div id="editError" style="color:red; margin-top:1em;"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // --- FIREBASE INIT ---
    const firebaseConfig = {
      apiKey: "AIzaSyCMi4S-JrwqT8DLMYjUvPMUgOZ_f02EDeI",
      authDomain: "culinera-recipes.firebaseapp.com",
      projectId: "culinera-recipes",
      storageBucket: "culinera-recipes.appspot.com",
      messagingSenderId: "64221926914",
      appId: "1:64221926914:web:f621b8581a4f0791694ae3",
      measurementId: "G-LJTEX9XC99"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let currentUser = null;
    const submitBtn = document.getElementById('submitBtn');
    const photoUpload = document.getElementById('photoUpload');
    const imagePreview = document.getElementById('imagePreview');
    const editError = document.getElementById('editError');

    // --- Get recipe ID from URL ---
    function getRecipeIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }
    const recipeId = getRecipeIdFromUrl();
    if (!recipeId) {
      document.body.innerHTML = '<h2 style="color:red;text-align:center;">No recipe ID provided.</h2>';
      throw new Error('No recipe ID in URL');
    }

    // --- Auth state & sidebar profile ---
    auth.onAuthStateChanged(async user => {
      if (!user) {
        location.href = 'index.html';
        return;
      }
      currentUser = user;
      submitBtn.disabled = false;

      // populate profile info
      const udoc = await db.collection('users').doc(user.uid).get();
      const name = udoc.exists && udoc.data().username
        ? udoc.data().username
        : (user.displayName || user.email.split('@')[0]);
      document.getElementById('profileUsername').textContent = name;
      document.getElementById('profileEmail').textContent = user.email;
      const avatar = document.getElementById('userAvatar');
      if (user.photoURL) {
        avatar.innerHTML = `<img src="${user.photoURL}" alt="avatar" style="width:100%;height:100%;border-radius:50%;object-fit:cover">`;
      } else {
        avatar.innerHTML = `<span>${name.charAt(0).toUpperCase()}</span>`;
      }

      // --- Load recipe data ---
      loadRecipeForEdit();
    });

    document.getElementById('logoutBtn').onclick = async () => {
      await auth.signOut();
      location.href = 'index.html';
    };

    // --- Dynamic ingredients ---
    const ingredientsList = document.getElementById('ingredientsList');
    function addIngredientField(value = '') {
      const row = document.createElement('div');
      row.className = 'form-control';
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'ingredients';
      input.value = value;
      input.placeholder = 'Type ingredient and press Enter';
      input.autocomplete = 'off';
      const remove = document.createElement('button');
      remove.type = 'button';
      remove.className = 'remove-btn';
      remove.innerHTML = '&times;';
      remove.onclick = () => row.remove();
      input.onkeydown = e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const all = ingredientsList.querySelectorAll('input[name="ingredients"]');
          if (all[all.length - 1] === input && input.value.trim()) {
            addIngredientField();
          }
        }
      };
      row.append(input, remove);
      ingredientsList.appendChild(row);
      input.focus();
    }
    function setIngredientsFields(ingredients) {
      ingredientsList.innerHTML = '<label>Ingredients</label>';
      (ingredients && ingredients.length ? ingredients : ['']).forEach(val => addIngredientField(val));
    }

    // --- Image preview & max 5 ---
    let imageBase64 = [];
    let originalPhotos = [];
    function renderImagePreview(images) {
      imagePreview.innerHTML = '';
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        imagePreview.appendChild(img);
      });
    }
    photoUpload.onchange = () => {
      const files = Array.from(photoUpload.files);
      if (files.length > 5) {
        alert('You can upload a maximum of 5 photos.');
        photoUpload.value = '';
        imagePreview.innerHTML = '';
        imageBase64 = [];
        renderImagePreview(originalPhotos);
        return;
      }
      imageBase64 = [];
      imagePreview.innerHTML = '';
      files.forEach(f => {
        const reader = new FileReader();
        reader.onload = () => {
          imageBase64.push(reader.result);
          renderImagePreview(imageBase64);
        };
        reader.readAsDataURL(f);
      });
    };

    // --- Load recipe data for editing ---
    async function loadRecipeForEdit() {
      try {
        const doc = await db.collection('recipes').doc(recipeId).get();
        if (!doc.exists) {
          editError.textContent = 'Recipe not found.';
          submitBtn.disabled = true;
          return;
        }
        const data = doc.data();
        // Only allow edit if current user is author
        if (data.authorId !== currentUser.uid) {
          editError.textContent = 'You do not have permission to edit this recipe.';
          submitBtn.disabled = true;
          document.getElementById('editRecipeForm').querySelectorAll('input,textarea,button').forEach(el => el.disabled = true);
          return;
        }
        // Pre-fill form
        document.getElementById('title').value = data.title;
        setIngredientsFields(data.ingredients);
        document.getElementById('steps').value = Array.isArray(data.steps) ? data.steps.join('\n') : data.steps;
        // Show images (if any)
        originalPhotos = Array.isArray(data.photos) ? data.photos : [];
        renderImagePreview(originalPhotos);
      } catch (err) {
        editError.textContent = 'Error loading recipe: ' + err.message;
        submitBtn.disabled = true;
      }
    }

    // --- Submit form (update recipe) ---
    document.getElementById('editRecipeForm').onsubmit = async e => {
      e.preventDefault();
      if (!currentUser) return alert('Please log in first.');

      const title = e.target.title.value.trim();
      const ingredients = Array.from(e.target.elements['ingredients'])
        .map(i => i.value.trim())
        .filter(v => v);
      const steps = e.target.steps.value.trim().split('\n').filter(l => l);

      if (!title || !ingredients.length || !steps.length) {
        return alert('Please fill in title, at least one ingredient, and steps.');
      }

      // Use new images if uploaded, otherwise keep original
      const photos = imageBase64.length ? imageBase64 : originalPhotos;

      if (photos.length > 5) {
        alert('You can upload a maximum of 5 photos.');
        return;
      }

      const recipe = {
        title,
        ingredients,
        steps,
        photos,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection('recipes').doc(recipeId).update(recipe);
        location.href = 'yourrecipes.html';
      } catch (err) {
        console.error('UPDATE ERROR:', err);
        alert('Error updating recipe: ' + err.message);
      }
    };
  </script>
</body>
</html>
