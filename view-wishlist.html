<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optana â€“ View Wishlist</title>
  <meta name="description" content="View a wishlist">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
      --sidebar-width: 260px;
      --danger: #dc3545;
      --success: #28a745;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Playfair Display', serif;
      color: var(--dark);
      background: var(--gray-light);
      min-height: 100vh;
      display: flex;
    }
    .mono { font-family: 'Roboto Mono', monospace; }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      position: fixed;
      left: 0; top: 0;
      display: flex; flex-direction: column;
      overflow-y: auto;
    }
    .sidebar-header { padding: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .logo { font-size: 1.8rem; font-weight: 700; text-align: center; }
    .logo span { color: var(--primary-color); }
    .logo a { text-decoration: none; color: var(--light); }
    .user-profile { padding: 1.5rem; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .user-avatar {
      width: 80px; height: 80px;
      border-radius: 50%; background: var(--primary-color);
      margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: var(--light);
    }
    .user-info h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .user-email { font-family: 'Roboto Mono', monospace; font-size: 0.8rem; color: rgba(255,255,255,0.7); }
    .nav-menu { padding: 1.5rem 0; flex-grow: 1; }
    .nav-item { list-style: none; }
    .nav-link {
      display: flex; align-items: center;
      padding: 0.8rem 1.5rem;
      color: var(--gray);
      text-decoration: none;
      transition: all 0.3s;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.95rem;
    }
    .nav-link:hover { background: rgba(255,255,255,0.1); color: var(--light); }
    .nav-link.active { background: var(--primary-color); color: var(--light); }
    .nav-link i { margin-right: 1.5rem; width: 20px; text-align: center; }
    .sidebar-footer { padding: 1rem 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); }
    .btn {
      font-family: 'Roboto Mono', monospace;
      padding: 0.5rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
      border: none;
    }
    .btn-primary { background: var(--primary-color); color: var(--light); }
    .btn-primary:hover { background: var(--accent-light); }
    .btn-secondary { background: var(--gray); color: var(--dark); }
    .btn-secondary:hover { background: #d0d0d0; }
    .main-content { flex: 1; margin-left: var(--sidebar-width); padding: 2rem; }
    .frame {
      background: var(--light);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin: 0 auto;
      max-width: 1000px;
    }
    .page-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--gray);
      padding-bottom: 1rem;
    }
    .page-title { font-size: 2rem; }
    .badge { padding: 0.25rem 0.5rem; border-radius: 4px; font-family: 'Roboto Mono', monospace; font-size: 0.75rem; }
    .badge-public { background-color: #e3f2fd; color: #0d47a1; }
    .badge-friends { background-color: #fff3cd; color: #856404; }
    .badge-private { background-color: #f8d7da; color: #721c24; }
    .badge-want { background-color: #e3f2fd; color: #0d47a1; }
    .badge-need { background-color: #ffebee; color: #b71c1c; }
    .wishlist-details { margin-bottom: 2rem; }
    .wishlist-meta { color: #555; font-size: 0.95rem; margin-bottom: 0.5rem; }
    .wishlist-description { margin-bottom: 1rem; }
    .items-list { margin-top: 1.5rem; border: 1px solid var(--gray); border-radius: 8px; }
    .item-header {
      background: var(--gray-light);
      padding: 0.8rem 1rem;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 1rem;
      border-bottom: 1px solid var(--gray);
    }
    .item-row {
      padding: 1rem;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 1rem;
      align-items: center;
      border-bottom: 1px solid var(--gray-light);
    }
    .item-row:last-child { border-bottom: none; }
    .item-title { font-weight: bold; }
    .item-link { color: var(--primary-color); text-decoration: underline; }
    .alert { border-radius:8px; padding:1rem; margin-bottom:1rem; }
    .alert-success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .alert-danger { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    @media (max-width: 992px) {
      .main-content { margin-left: 80px; }
    }
    @media (max-width: 600px) {
      .sidebar { width: 100vw; position: static; height: auto; }
      .main-content { margin-left: 0; padding: 1rem; }
      .frame { padding: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><a href="index.html">Opt<span>ana</span></a></div>
    </div>
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
      <div class="user-info">
        <h3 id="profileUsername">User</h3>
        <div class="user-email" id="profileEmail">user@example.com</div>
      </div>
    </div>
    <nav class="nav-menu" aria-label="Main Navigation">
      <ul>
        <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
        <li class="nav-item"><a href="my-wishlists.html" class="nav-link"><i class="fas fa-gift"></i><span>My Wishlists</span></a></li>
        <li class="nav-item"><a href="friend-groups.html" class="nav-link"><i class="fas fa-users"></i><span>Friend Groups</span></a></li>
        <li class="nav-item"><a href="family-groups.html" class="nav-link"><i class="fas fa-house-user"></i><span>Family Groups</span></a></li>
        <li class="nav-item"><a href="browse.html" class="nav-link"><i class="fas fa-search"></i><span>Browse</span></a></li>
        <li class="nav-item"><a href="favorites.html" class="nav-link"><i class="fas fa-heart"></i><span>Favorites</span></a></li>
        <li class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i><span>Settings</span></a></li>
        <li class="nav-item"><a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i><span>About</span></a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="frame">
      <header class="page-header">
        <h1 class="page-title" id="wishlistTitle">Wishlist</h1>
        <a href="browse.html" class="btn btn-secondary mono"><i class="fas fa-arrow-left"></i> Back to Browse</a>
      </header>
      <div id="alertContainer"></div>
      <div id="wishlistContent" style="display:none;">
        <div class="wishlist-details">
          <div class="wishlist-meta">
            <span id="wishlistOwner"></span> &middot; 
            <span id="wishlistOccasion"></span> &middot; 
            <span id="wishlistPrivacy"></span>
          </div>
          <div class="wishlist-description" id="wishlistDescription"></div>
          <div id="wishlistGroups"></div>
        </div>
        <div class="items-list">
          <div class="item-header"><div>Item</div><div>Price</div><div>Type</div></div>
          <div id="itemsList">
            <div class="item-row" style="text-align:center;color:#777;">No items added yet</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Firebase config & initialization
    const firebaseConfig = {
      apiKey: "AIzaSyA_CZn_fLuzyBoWCqKxI0SHPalTGBaLIGc",
      authDomain: "optanav1.firebaseapp.com",
      projectId: "optanav1",
      storageBucket: "optanav1.appspot.com",
      messagingSenderId: "16298669202",
      appId: "1:16298669202:web:ac2a1cd399993b1883624b",
      measurementId: "G-RR7D4MB5FY"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Helpers
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function showAlert(type, message) {
      document.getElementById('alertContainer').innerHTML = 
        `<div class="alert alert-${type}">${message}</div>`;
    }

    // Sidebar logout
    document.getElementById('logoutBtn').onclick = function() {
      auth.signOut().then(() => window.location.href = 'index.html');
    };

    // Load wishlist
    let currentUser = null;
    let userGroups = [];
    let wishlist = null;

    async function fetchUserGroups(uid) {
      // Get all group IDs where user is a member
      const groups = [];
      const friendGroups = await db.collection('friendGroups').where('members', 'array-contains', uid).get();
      friendGroups.forEach(doc => groups.push(doc.id));
      const familyGroups = await db.collection('familyGroups').where('members', 'array-contains', uid).get();
      familyGroups.forEach(doc => groups.push(doc.id));
      return groups;
    }

    async function renderWishlist() {
      if (!wishlist) return;
      document.getElementById('wishlistTitle').textContent = wishlist.title || 'Wishlist';
      document.getElementById('wishlistDescription').textContent = wishlist.description || '';
      document.getElementById('wishlistOwner').textContent = wishlist.ownerDisplayName || 'Unknown Owner';
      document.getElementById('wishlistOccasion').textContent = wishlist.occasion ? wishlist.occasion.charAt(0).toUpperCase() + wishlist.occasion.slice(1) : '';
      let privacyBadge = '';
      if (wishlist.privacy === 'public') privacyBadge = '<span class="badge badge-public">Public</span>';
      else if (wishlist.privacy === 'friends') privacyBadge = '<span class="badge badge-friends">Groups Only</span>';
      else privacyBadge = '<span class="badge badge-private">Private</span>';
      document.getElementById('wishlistPrivacy').innerHTML = privacyBadge;

      // Show linked groups if any
      if (wishlist.linkedGroups && wishlist.linkedGroups.length > 0) {
        document.getElementById('wishlistGroups').innerHTML = 
          '<b>Linked Groups:</b> ' + wishlist.linkedGroups.map(g => `<span class="badge badge-friends">${g.name || g.id}</span>`).join(' ');
      } else {
        document.getElementById('wishlistGroups').innerHTML = '';
      }

      // Items
      const itemsList = document.getElementById('itemsList');
      itemsList.innerHTML = '';
      if (wishlist.items && wishlist.items.length > 0) {
        wishlist.items.forEach(item => {
          const row = document.createElement('div');
          row.className = 'item-row';
          row.innerHTML = `
            <div>
              <span class="item-title">${item.title || ''}</span>
              ${item.url ? `<a href="${item.url}" target="_blank" class="item-link"><i class="fas fa-link"></i></a>` : ''}
              <div style="font-size:0.9em;color:#666;">${item.description || ''}</div>
            </div>
            <div>${item.price ? '$' + Number(item.price).toFixed(2) : ''}</div>
            <div><span class="badge ${item.type === 'need' ? 'badge-need' : 'badge-want'}">${item.type === 'need' ? 'Need' : 'Want'}</span></div>
          `;
          itemsList.appendChild(row);
        });
      } else {
        itemsList.innerHTML = '<div class="item-row" style="text-align:center;color:#777;">No items added yet</div>';
      }
      document.getElementById('wishlistContent').style.display = '';
    }

    async function checkAccess(wishlist, user) {
      // Public: always allowed
      if (wishlist.privacy === 'public') return true;
      // Private: only owner
      if (wishlist.privacy === 'private') {
        if (!user) return false;
        return user.uid === wishlist.owner;
      }
      // Friends/Groups Only: must be in at least one linked group
      if (wishlist.privacy === 'friends') {
        if (!user) return false;
        if (!wishlist.linkedGroups || wishlist.linkedGroups.length === 0) return false;
        // User must be in at least one linked group
        const userGroupsSet = new Set(userGroups);
        for (const group of wishlist.linkedGroups) {
          if (userGroupsSet.has(group.id)) return true;
        }
        // Also allow owner
        if (user.uid === wishlist.owner) return true;
        return false;
      }
      return false;
    }

    async function loadWishlist() {
      const wishlistId = getQueryParam('id');
      if (!wishlistId) {
        showAlert('danger', 'No wishlist ID specified.');
        return;
      }
      // Get wishlist document
      const doc = await db.collection('wishlists').doc(wishlistId).get();
      if (!doc.exists) {
        showAlert('danger', 'Wishlist not found.');
        return;
      }
      wishlist = doc.data();
      wishlist.id = doc.id;

      // Fetch group names for display
      if (wishlist.linkedGroups && wishlist.linkedGroups.length > 0) {
        let groupRefs = wishlist.linkedGroups.map(gid => db.collection('friendGroups').doc(gid).get()
          .then(doc => ({id: gid, name: doc.exists ? doc.data().name : gid})));
        groupRefs = groupRefs.concat(wishlist.linkedGroups.map(gid => db.collection('familyGroups').doc(gid).get()
          .then(doc => ({id: gid, name: doc.exists ? doc.data().name : gid}))));
        // Remove duplicates by group ID
        const groups = await Promise.all(groupRefs);
        const uniqueGroups = [];
        const seen = new Set();
        for (const g of groups) {
          if (!seen.has(g.id)) {
            seen.add(g.id);
            uniqueGroups.push(g);
          }
        }
        wishlist.linkedGroups = uniqueGroups;
      }

      // Fetch owner display name
      if (wishlist.owner) {
        const userDoc = await db.collection('users').doc(wishlist.owner).get();
        wishlist.ownerDisplayName = userDoc.exists ? userDoc.data().displayName || userDoc.data().email : 'Unknown';
      }

      // Check access
      if (wishlist.privacy === 'public') {
        renderWishlist();
      } else {
        auth.onAuthStateChanged(async user => {
          currentUser = user;
          if (user) {
            userGroups = await fetchUserGroups(user.uid);
          }
          const allowed = await checkAccess(wishlist, user);
          if (allowed) {
            renderWishlist();
          } else {
            showAlert('danger', 'You do not have permission to view this wishlist.');
          }
        });
      }
    }

    // Show user info in sidebar
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('profileUsername').textContent = user.displayName || 'User';
        document.getElementById('profileEmail').textContent = user.email || '';
        if (user.photoURL) {
          document.getElementById('userAvatar').innerHTML = `<img src="${user.photoURL}" style="width:100%;height:100%;border-radius:50%;">`;
        }
      }
    });

    // Load wishlist on page load
    loadWishlist();
  </script>
</body>
</html>
