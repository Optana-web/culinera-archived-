<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="description" content="View a wishlist on Optana"/>

  <!-- Normalize & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
      --sidebar-width: 260px;
      --danger: #dc3545;
      --success: #28a745;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Playfair Display', serif;
      color: var(--dark);
      background: var(--gray-light);
      min-height: 100vh;
      display: flex;
    }
    .mono { font-family: 'Roboto Mono', monospace; }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      position: fixed;
      left: 0; top: 0;
      display: flex; flex-direction: column;
      overflow-y: auto;
    }
    .sidebar-header { padding: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .logo { font-size: 1.8rem; font-weight: 700; text-align: center; }
    .logo span { color: var(--primary-color); }
    .logo a { text-decoration: none; color: var(--light); }
    .user-profile { padding: 1.5rem; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .user-avatar {
      width: 80px; height: 80px;
      border-radius: 50%; background: var(--primary-color);
      margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: var(--light);
    }
    .user-info h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .user-email { font-family: 'Roboto Mono', monospace; font-size: 0.8rem; color: rgba(255,255,255,0.7); }
    .nav-menu { padding: 1.5rem 0; flex-grow: 1; }
    .nav-item { list-style: none; }
    .nav-link {
      display: flex; align-items: center;
      padding: 0.8rem 1.5rem;
      color: var(--gray);
      text-decoration: none;
      transition: all 0.3s;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.95rem;
    }
    .nav-link:hover { background: rgba(255,255,255,0.1); color: var(--light); }
    .nav-link.active { background: var(--primary-color); color: var(--light); }
    .nav-link i { margin-right: 1.5rem; width: 20px; text-align: center; }
    .sidebar-footer { padding: 1rem 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); }
    .btn {
      font-family: 'Roboto Mono', monospace;
      padding: 0.5rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
      border: none;
    }
    .btn-primary { background: var(--primary-color); color: var(--light); }
    .btn-primary:hover { background: var(--accent-light); }
    .btn-secondary { background: var(--gray); color: var(--dark); }
    .btn-secondary:hover { background: #d0d0d0; }
    .main-content { flex: 1; margin-left: var(--sidebar-width); padding: 2rem; }
    .frame {
      background: var(--light);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin: 0 auto;
      max-width: 1000px;
    }
    .page-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--gray);
      padding-bottom: 1rem;
    }
    .page-title { font-size: 2rem; }
    .alert { padding:1rem; border-radius:8px; margin-bottom:1.5rem; display:none; }
    .alert-danger { background:#f8d7da; color:#721c24; }
    .alert-info { background: #e3f2fd; color: #0d47a1;}
    .wishlist-details { margin-bottom: 2rem; }
    .wishlist-meta { font-family: 'Roboto Mono', monospace; font-size: 0.95rem; color: #555; margin-bottom: 0.5rem; }
    .badge { padding: 0.25rem 0.5rem; border-radius: 4px; font-family: 'Roboto Mono', monospace; font-size: 0.75rem; }
    .badge-want { background-color: #e3f2fd; color: #0d47a1; }
    .badge-need { background-color: #ffebee; color: #b71c1c; }
    .badge-public { background: #e8f5e9; color: #388e3c; }
    .badge-friends { background: #fffde7; color: #fbc02d; }
    .badge-private { background: #fce4ec; color: #ad1457; }
    .items-list { margin-top: 1.5rem; border: 1px solid var(--gray); border-radius: 8px; }
    .item-header {
      background: var(--gray-light);
      padding: 0.8rem 1rem;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 1rem;
      border-bottom: 1px solid var(--gray);
    }
    .item-row {
      padding: 1rem;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 1rem;
      align-items: center;
      border-bottom: 1px solid var(--gray-light);
    }
    .item-row:last-child { border-bottom: none; }
    .item-title { font-weight: 600; }
    .item-link { font-size: 0.85em; color: #0077cc; }
    @media (max-width: 992px) {
      .main-content { margin-left: 80px; }
    }
    @media (max-width: 600px) {
      .sidebar { width: 100vw; position: static; height: auto; }
      .main-content { margin-left: 0; padding: 1rem; }
      .frame { padding: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><a href="index.html">Opt<span>ana</span></a></div>
    </div>
    <div class="user-profile">
      <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
      <div class="user-info">
        <h3 id="profileUsername">User</h3>
        <div class="user-email" id="profileEmail">user@example.com</div>
      </div>
    </div>
    <nav class="nav-menu" aria-label="Main Navigation">
      <ul>
        <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
        <li class="nav-item"><a href="my-wishlists.html" class="nav-link"><i class="fas fa-gift"></i><span>My Wishlists</span></a></li>
        <li class="nav-item"><a href="friend-groups.html" class="nav-link"><i class="fas fa-users"></i><span>Friend Groups</span></a></li>
        <li class="nav-item"><a href="family-groups.html" class="nav-link"><i class="fas fa-house-user"></i><span>Family Groups</span></a></li>
        <li class="nav-item"><a href="browse.html" class="nav-link"><i class="fas fa-search"></i><span>Browse</span></a></li>
        <li class="nav-item"><a href="favorites.html" class="nav-link"><i class="fas fa-heart"></i><span>Favorites</span></a></li>
        <li class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i><span>Settings</span></a></li>
        <li class="nav-item"><a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i><span>About</span></a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="frame">
      <header class="page-header">
        <h1 class="page-title" id="wishlistTitleHeader">Wishlist</h1>
        <div>
          <a href="my-wishlists.html" class="btn btn-secondary mono"><i class="fas fa-arrow-left"></i> Back</a>
          <button id="editBtn" class="btn btn-primary mono" style="display:none;"><i class="fas fa-edit"></i> Edit</button>
        </div>
      </header>
      <div id="errorAlert" class="alert alert-danger"></div>
      <div id="infoAlert" class="alert alert-info" style="display:none;"></div>
      <div class="wishlist-details" id="wishlistDetails"></div>
      <div class="items-list">
        <div class="item-header"><div>Item</div><div>Price</div><div>Type</div></div>
        <div id="itemsList">
          <div class="item-row" style="text-align:center;color:#777;">Loading items...</div>
        </div>
      </div>
    </div>
  </main>
  <script>
    // Firebase config & initialization
    const firebaseConfig = {
      apiKey: "AIzaSyA_CZn_fLuzyBoWCqKxI0SHPalTGBaLIGc",
      authDomain: "optanav1.firebaseapp.com",
      projectId: "optanav1",
      storageBucket: "optanav1.appspot.com",
      messagingSenderId: "16298669202",
      appId: "1:16298669202:web:ac2a1cd399993b1883624b",
      measurementId: "G-RR7D4MB5FY"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM references
    const logoutBtn = document.getElementById('logoutBtn');
    const errorAlert = document.getElementById('errorAlert');
    const infoAlert = document.getElementById('infoAlert');
    const wishlistDetails = document.getElementById('wishlistDetails');
    const itemsList = document.getElementById('itemsList');
    const wishlistTitleHeader = document.getElementById('wishlistTitleHeader');
    const editBtn = document.getElementById('editBtn');
    const profileUsername = document.getElementById('profileUsername');
    const profileEmail = document.getElementById('profileEmail');
    const userAvatar = document.getElementById('userAvatar');

    // Get wishlist ID from URL
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const wishlistId = getParam('id');
    if (!wishlistId) {
      alert('No wishlist ID provided.');
      window.location.href = "my-wishlists.html";
    }

    let currentUserId = null;
    let wishlistOwnerId = null;

    // Show user info
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUserId = user.uid;
      profileUsername.textContent = user.displayName || "User";
      profileEmail.textContent = user.email;
      if (user.photoURL) {
        userAvatar.innerHTML = `<img src="${user.photoURL}" style="width:100%;height:100%;border-radius:50%;">`;
      }
      loadWishlist();
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = "login.html");
    });

    // Load wishlist and items
    async function loadWishlist() {
      errorAlert.style.display = 'none';
      infoAlert.style.display = 'block';
      infoAlert.textContent = "Loading wishlist...";
      wishlistDetails.innerHTML = '';
      itemsList.innerHTML = '<div class="item-row" style="text-align:center;color:#777;">Loading items...</div>';
      try {
        // Load wishlist doc
        const docRef = db.collection('wishlists').doc(wishlistId);
        const doc = await docRef.get();
        if (!doc.exists) throw new Error("Wishlist not found");
        const wl = doc.data();
        wishlistOwnerId = wl.ownerId;

        // Show edit button if current user is the owner
        if (currentUserId === wishlistOwnerId) {
          editBtn.style.display = 'inline-block';
          editBtn.onclick = () => window.location.href = `edit-wishlist.html?id=${wishlistId}`;
        } else {
          editBtn.style.display = 'none';
        }

        wishlistTitleHeader.textContent = wl.title || "Wishlist";
        // Privacy badge
        let privacyBadge = '';
        if (wl.privacy === 'public') privacyBadge = '<span class="badge badge-public">Public</span>';
        else if (wl.privacy === 'friends') privacyBadge = '<span class="badge badge-friends">Friends Only</span>';
        else privacyBadge = '<span class="badge badge-private">Private</span>';

        // Groups (just show IDs, or you can enhance to fetch group names)
        let groupsHtml = '';
        if (wl.groupIds && wl.groupIds.length > 0) {
          groupsHtml = `<div class="wishlist-meta"><b>Groups:</b> ${wl.groupIds.map(id => `<span class="badge badge-want">${id}</span>`).join(' ')}</div>`;
        }

        wishlistDetails.innerHTML = `
          <div class="wishlist-meta"><b>Occasion:</b> ${wl.occasion ? wl.occasion.charAt(0).toUpperCase() + wl.occasion.slice(1) : '-'}</div>
          <div class="wishlist-meta"><b>Privacy:</b> ${privacyBadge}</div>
          ${groupsHtml}
          <div style="margin:1em 0 0.5em 0;"><b>Description:</b></div>
          <div style="margin-bottom:1em;">${wl.description ? wl.description.replace(/\n/g, "<br>") : '<span style="color:#888;">No description.</span>'}</div>
        `;

        // Load items
        const itemsSnap = await docRef.collection('items').orderBy('createdAt').get();
        if (itemsSnap.empty) {
          itemsList.innerHTML = '<div class="item-row" style="text-align:center;color:#777;">No items yet.</div>';
        } else {
          itemsList.innerHTML = '';
          itemsSnap.forEach(itemDoc => {
            const item = itemDoc.data();
            itemsList.innerHTML += `
              <div class="item-row">
                <div>
                  <span class="item-title">${item.title || ''}</span>
                  ${item.url ? `<br><a href="${item.url}" target="_blank" class="item-link">View Link</a>` : ''}
                  ${item.description ? `<div style="font-size:0.92em; color:#555; margin-top:0.3em;">${item.description.replace(/\n/g, "<br>")}</div>` : ''}
                </div>
                <div>${item.price ? `$${parseFloat(item.price).toFixed(2)}` : ''}</div>
                <div><span class="badge ${item.type === 'need' ? 'badge-need' : 'badge-want'}">${item.type ? item.type.charAt(0).toUpperCase() + item.type.slice(1) : ''}</span></div>
              </div>
            `;
          });
        }
        infoAlert.style.display = 'none';
      } catch (err) {
        infoAlert.style.display = 'none';
        errorAlert.textContent = err.message || "Could not load wishlist.";
        errorAlert.style.display = 'block';
      }
    }
  </script>
</body>
</html>
