<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culinera - Log In</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
      --info-bg: #d1ecf1;
      --info-text: #0c5460;
      --info-border: #bee5eb;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Playfair Display', serif; color: var(--dark); line-height: 1.6; background-color: var(--gray-light); }
    .mono { font-family: 'Roboto Mono', monospace; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }
    header { padding: 1.5rem 0; border-bottom: 1px solid var(--gray); }
    nav { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.8rem; font-weight: 700; }
    .logo span { color: var(--primary-color); }
    .logo a { text-decoration: none; color: var(--dark); }
    .nav-links { display: flex; gap: 2rem; }
    .nav-links a { text-decoration: none; color: var(--dark); font-size: 1rem; transition: color 0.3s; }
    .nav-links a:hover { color: var(--primary-color); }
    .auth-buttons { display: flex; gap: 1rem; }
    .btn { font-family: 'Roboto Mono', monospace; padding: 0.5rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s; text-decoration: none; display: inline-block; }
    .btn-outline { background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color); }
    .btn-outline:hover { background: var(--primary-color); color: var(--light); }
    .btn-primary { background: var(--primary-color); color: var(--light); }
    .btn-primary:hover { background: var(--accent-light); }
    .login-container { max-width: 500px; margin: 4rem auto; padding: 2rem; border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background-color: var(--light); }
    .page-title { text-align: center; margin-bottom: 2rem; font-size: 2rem; }
    .page-title span { color: var(--primary-color); }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; }
    .form-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--gray); border-radius: 8px; font-family: 'Roboto Mono', monospace; font-size: 1rem; }
    .form-group input:focus { outline: none; border-color: var(--primary-color); }
    .form-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 2rem; }
    .forgot-password { color: var(--primary-color); text-decoration: none; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; }
    .forgot-password:hover { text-decoration: underline; }
    .alt-action { text-align: center; margin-top: 2rem; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; }
    .alt-action a { color: var(--primary-color); text-decoration: none; }
    .alt-action a:hover { text-decoration: underline; }
    .alert { padding: 0.75rem; margin-bottom: 1.5rem; border-radius: 8px; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; display: none; }
    .alert-info { background-color: var(--info-bg); color: var(--info-text); border: 1px solid var(--info-border); }
    .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    footer { background-color: var(--gray-light); padding: 2rem 0; text-align: center; margin-top: 4rem; }
    .footer-content { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .footer-links { display: flex; gap: 1.5rem; }
    .footer-links a { text-decoration: none; color: var(--dark); font-size: 0.9rem; transition: color 0.3s; }
    .footer-links a:hover { color: var(--primary-color); }
    .copyright { font-family: 'Roboto Mono', monospace; font-size: 0.8rem; color: #888; }
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .login-container { margin: 2rem auto; padding: 1.5rem; }
      .page-title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
        <div class="nav-links">
          <a href="browse.html">Browse Recipes</a>
          <a href="popular.html">Popular</a>
          <a href="categories.html">Categories</a>
          <a href="about.html">About</a>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="btn btn-outline">Log In</a>
          <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1 class="page-title">Log in to <span>Culinera</span></h1>
      <div id="authMessage" class="alert" aria-live="assertive"></div>
      <div class="login-container">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" name="email" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
          </div>
          <div class="form-footer">
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
        <div class="alt-action">Don't have an account? <a href="signup.html">Sign up</a></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="logo">Culin<span>era</span></div>
        <div class="footer-links">
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
          <a href="terms.html">Terms of Service</a>
          <a href="privacy.html">Privacy Policy</a>
        </div>
      </div>
      <p class="copyright">&copy; 2025 Culinera. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase Compat SDKs & Logic -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const authMessage = document.getElementById('authMessage');

      loginForm.addEventListener('submit', async e => {
        e.preventDefault();
        showMessage('Logging in…', 'info');

        const email = loginEmail.value.trim();
        const password = loginPassword.value;

        try {
          const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
          const user = userCredential.user;

          if (user.emailVerified) {
            showMessage('Login successful! Redirecting…', 'success');
            setTimeout(() => window.location.href = 'index.html', 1500);
          } else {
            showMessage('Please verify your email before logging in.', 'error');
            await firebase.auth().signOut();
          }
        } catch (error) {
          handleAuthError(error);
        }
      });

      function showMessage(message, type) {
        authMessage.textContent = message;
        authMessage.className = `alert alert-${type}`;
        authMessage.style.display = 'block';
      }

      function handleAuthError(error) {
        console.error('Login error:', error);
        let msg;
        switch (error.code) {
          case 'auth/user-not-found': msg = 'User not found. Please check your email or sign up.'; break;
          case 'auth/wrong-password': msg = 'Incorrect password. Please try again.'; break;
          case 'auth/network-request-failed': msg = 'Network error. Please check your connection.'; break;
          default: msg = error.message;
        }
        showMessage(msg, 'error');
      }

      firebase.auth().onAuthStateChanged(user => {
        if (user && user.emailVerified) window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
