<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Culinera – Log In</title>

  <!-- normalize + fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Playfair Display', serif; color: var(--dark); background: var(--gray-light); line-height: 1.6; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }
    .login-container { max-width: 500px; margin: 4rem auto; padding: 2rem; background: var(--light); border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,.1); }
    .btn-primary { background: var(--primary-color); color: var(--light); padding: 0.5rem 1.5rem; border: none; cursor: pointer; }
    .btn-primary:hover { background: var(--accent-light); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="login-container">
        <h1>Log in to Culinera</h1>
        <div id="notification" class="alert" aria-live="assertive"></div>

        <form id="loginForm">
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required autocomplete="username" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" />
          </div>

          <div>
            <button type="submit" class="btn-primary">Log In</button>
          </div>
        </form>

        <div>
          <a href="signup.html">Don't have an account? Sign up</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const notification = document.getElementById('notification');

    function showAlert(msg, type='success') {
      notification.textContent = msg;
      notification.style.display = 'block';
      notification.style.color = type === 'success' ? 'green' : 'red';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showAlert('Logging in…', 'info');

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();

      try {
        const { user } = await auth.signInWithEmailAndPassword(email, password);

        if (!user.emailVerified) {
          await auth.signOut();
          return showAlert('Please verify your email before logging in.', 'danger');
        }

        showAlert('Login successful! Redirecting…', 'success');

        // Redirect to dashboard.html
        setTimeout(() => {
          location.href = 'dashboard.html';
        }, 1500);

      } catch (err) {
        showAlert(err.message, 'danger');
      }
    });

    // Redirect to dashboard if already logged in
    auth.onAuthStateChanged(user => {
      if (user && user.emailVerified) {
        location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
