<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Culinera - Log In</title>

  <!-- Normalize & Fonts -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    :root {
      --primary-color: #FF8C42;
      --accent-light: #FFBC80;
      --dark: #333333;
      --light: #FFFFFF;
      --gray-light: #F5F5F5;
      --gray: #E0E0E0;
      --info-bg: #d1ecf1;
      --info-text: #0c5460;
      --info-border: #bee5eb;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Playfair Display', serif; color: var(--dark); line-height: 1.6; background: var(--gray-light); }
    .mono { font-family: 'Roboto Mono', monospace; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }

    /* Header / Nav */
    header { padding: 1.5rem 0; background-color: var(--light); border-bottom: 1px solid var(--gray); }
    nav { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.8rem; font-weight: 700; }
    .logo span { color: var(--primary-color); }
    .logo a { text-decoration: none; color: var(--dark); }
    .nav-links { display: flex; gap: 2rem; }
    .nav-links a { text-decoration: none; color: var(--dark); font-size: 1rem; transition: color 0.3s; }
    .nav-links a:hover { color: var(--primary-color); }
    .auth-buttons { display: flex; gap: 1rem; }
    .btn { font-family: 'Roboto Mono', monospace; padding: 0.5rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s; text-decoration: none; display: inline-block; text-align: center; }
    .btn-outline { background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color); }
    .btn-outline:hover { background: var(--primary-color); color: var(--light); }
    .btn-primary { background: var(--primary-color); color: var(--light); }
    .btn-primary:hover { background: var(--accent-light); }

    /* Login container */
    .login-container { max-width: 500px; margin: 4rem auto; padding: 2rem; border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background-color: var(--light); }
    .page-title { text-align: center; margin-bottom: 2rem; font-size: 2rem; }
    .page-title span { color: var(--primary-color); }

    .alert { padding: 0.75rem; margin-bottom: 1.5rem; border-radius: 8px; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; display: none; }
    .alert-info { background-color: var(--info-bg); color: var(--info-text); border: 1px solid var(--info-border); }
    .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; }
    .form-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--gray); border-radius: 8px; font-family: 'Roboto Mono', monospace; font-size: 1rem; }
    .form-group input:focus { outline: none; border-color: var(--primary-color); }

    .form-footer { display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; }
    .form-footer .controls { display: flex; justify-content: space-between; align-items: center; }
    .forgot-password { color: var(--primary-color); text-decoration: none; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; }
    .forgot-password:hover { text-decoration: underline; }

    .google-btn { width: 100%; padding: 0.75rem; border: 1px solid var(--primary-color); border-radius: 8px; background: transparent; font-family: 'Roboto Mono', monospace; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
    .google-btn:hover { background: var(--primary-color); color: var(--light); }

    .alt-action { text-align: center; margin-top: 2rem; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; }
    .alt-action a { color: var(--primary-color); text-decoration: none; }
    .alt-action a:hover { text-decoration: underline; }

    /* Footer */
    footer { background-color: var(--gray-light); padding: 2rem 0; text-align: center; margin-top: 4rem; }
    .footer-links { display: flex; gap: 1.5rem; justify-content: center; margin-bottom: 1rem; }
    .footer-links a { text-decoration: none; color: var(--dark); font-size: 0.9rem; transition: color 0.3s; }
    .footer-links a:hover { color: var(--primary-color); }
    .copyright { font-family: 'Roboto Mono', monospace; font-size: 0.8rem; color: #888; }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .login-container { margin: 2rem auto; padding: 1.5rem; }
      .page-title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
        <div class="nav-links">
          <a href="browse.html">Browse Recipes</a>
          <a href="popular.html">Popular</a>
          <a href="categories.html">Categories</a>
          <a href="about.html">About</a>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="btn btn-outline">Log In</a>
          <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="login-container">
        <h1 class="page-title">Log in to <span>Culinera</span></h1>
        <div id="notification" class="alert" aria-live="assertive"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required autocomplete="username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" />
          </div>

          <div class="form-footer">
            <div class="controls">
              <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
            <button type="button" id="googleBtn" class="google-btn">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20" />
              Sign in with Google
            </button>
          </div>
        </form>

        <div class="alt-action">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms of Service</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
    <p class="copyright">&copy; 2025 Culinera. All rights reserved.</p>
  </footer>

  <script>
    // Initialize Firebase app if not already
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const loginForm = document.getElementById('loginForm');
    const notification = document.getElementById('notification');
    const googleBtn = document.getElementById('googleBtn');

    function showAlert(message, type = 'success') {
      notification.textContent = message;
      notification.className = `alert alert-${type}`;
      notification.style.display = 'block';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showAlert('Logging in…', 'info');

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        if (user.emailVerified) {
          showAlert('Login successful! Redirecting…', 'success');
          setTimeout(() => window.location.href = 'index.html', 1500);
        } else {
          showAlert('Please verify your email before logging in.', 'danger');
          await auth.signOut();
        }
      } catch (err) {
        showAlert(err.message, 'danger');
      }
    });

    googleBtn.addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        showAlert('Opening Google Sign-In…', 'info');
        const result = await auth.signInWithPopup(provider);
        showAlert('Google login successful! Redirecting…', 'success');
        setTimeout(() => window.location.href = 'index.html', 1500);
      } catch (error) {
        showAlert(error.message, 'danger');
      }
    });

    auth.onAuthStateChanged((user) => {
      if (user && user.emailVerified) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
