<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Culinera â€“ Dashboard</title>

    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet"
    />

    <style>
        :root {
            --primary-color: #FF8C42;
            --accent-light: #FFBC80;
            --dark: #333333;
            --light: #FFFFFF;
            --gray-light: #F5F5F5;
            --gray: #E0E0E0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            background: var(--gray-light);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }
        .mono { font-family: 'Roboto Mono', monospace; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }

        header { padding: 1.5rem 0; background: var(--light); border-bottom: 1px solid var(--gray); }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; }
        .logo span { color: var(--primary-color); }
        .logo a { text-decoration: none; color: var(--dark); }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: var(--dark); text-decoration: none; font-size: 1rem; transition: color .3s; }
        .nav-links a:hover { color: var(--primary-color); }
        .auth-buttons { display: flex; gap: 1rem; }
        .btn {
            font-family: 'Roboto Mono', monospace;
            padding: .5rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: .9rem;
            text-decoration: none;
            display: inline-block;
            transition: all .3s;
            text-align: center;
            border: none;
            outline: none;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        .btn-outline:hover { background: var(--primary-color); color: var(--light); }
        .btn-primary { background: var(--primary-color); color: var(--light); }
        .btn-primary:hover { background: var(--accent-light); }

        main { padding: 4rem 0; text-align: center; flex-grow: 1; /* Allow main to grow and push footer down */ }
        .welcome { font-size: 1.8rem; margin-bottom: 2rem; }
        .dashboard-btn {
            margin: 1rem auto;
            display: inline-block;
            font-family: 'Roboto Mono', monospace;
            padding: 1rem 2rem;
            border-radius: 8px;
            background: var(--primary-color);
            color: var(--light);
            font-size: 1rem;
            cursor: pointer;
            transition: background .3s;
            text-decoration: none;
            outline: none;
        }
        .dashboard-btn:hover { background: var(--accent-light); }
        .dashboard-btn:focus { outline: none; }

        footer {
            background: var(--gray-light);
            padding: 2rem 0;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
        .footer-links { display: flex; gap: 1.5rem; justify-content: center; margin-bottom: 1rem; }
        .footer-links a { color: var(--dark); text-decoration: none; font-size: .9rem; transition: color .3s; }
        .footer-links a:hover { color: var(--primary-color); }
        .copyright { font-family: 'Roboto Mono', monospace; font-size: .8rem; color: #888; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
                <div class="nav-links">
                    <a href="browse.html">Browse Recipes</a>
                    <a href="popular.html">Popular</a>
                    <a href="categories.html">Categories</a>
                    <a href="about.html">About</a>
                </div>
                <div class="auth-buttons">
                    <a href="yourrecipes.html" class="btn btn-outline">Your Recipes</a>
                    <button id="logoutBtn" type="button" class="btn btn-primary">Log Out</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="welcomeText" class="welcome">Welcome back!</div>
            <a href="yourrecipes.html" class="dashboard-btn">View &amp; Manage Your Recipes</a>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <p class="copyright">&copy; 2025 Culinera. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // --- INLINE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const logoutBtn  = document.getElementById('logoutBtn');
        const welcomeText= document.getElementById('welcomeText');

        auth.onAuthStateChanged(user => {
            if (user && user.emailVerified) {
                const name = user.displayName || user.email.split('@')[0];
                welcomeText.textContent = `Welcome back, ${name}!`;
            } else {
                location.href = 'index.html';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });
    </script>
</body>
</html>
