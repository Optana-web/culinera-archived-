<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Culinera â€“ Dashboard</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary-color: #FF8C42;
            --accent-light: #FFBC80;
            --dark: #333333;
            --light: #FFFFFF;
            --gray-light: #F5F5F5;
            --gray: #E0E0E0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            background: var(--gray-light);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .mono { font-family: 'Roboto Mono', monospace; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }

        header { padding: 1.5rem 0; background: var(--light); border-bottom: 1px solid var(--gray); }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; }
        .logo span { color: var(--primary-color); }
        .logo a { text-decoration: none; color: var(--dark); }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: var(--dark); text-decoration: none; font-size: 1rem; transition: color .3s; }
        .nav-links a:hover { color: var(--primary-color); }
        .auth-buttons { display: flex; gap: 1rem; }
        .btn {
            font-family: 'Roboto Mono', monospace;
            padding: .5rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: .9rem;
            text-decoration: none;
            display: inline-block;
            transition: all .3s;
            text-align: center;
            border: none;
            outline: none;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        .btn-outline:hover { background: var(--primary-color); color: var(--light); }
        .btn-primary { background: var(--primary-color); color: var(--light); }
        .btn-primary:hover { background: var(--accent-light); }

        main { padding: 4rem 0; text-align: center; flex-grow: 1; }
        .welcome { font-size: 1.8rem; margin-bottom: 2rem; }
        .dashboard-btn {
            margin: 1rem auto;
            display: inline-block;
            font-family: 'Roboto Mono', monospace;
            padding: 1rem 2rem;
            border-radius: 8px;
            background: var(--primary-color);
            color: var(--light);
            font-size: 1rem;
            cursor: pointer;
            transition: background .3s;
            text-decoration: none;
            outline: none;
        }
        .dashboard-btn:hover { background: var(--accent-light); }
        .dashboard-btn:focus { outline: none; }

        .profile-info {
            margin: 2rem auto;
            display: inline-block;
            text-align: left;
            background: var(--light);
            border-radius: 12px;
            padding: 2rem 2.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,.08);
            min-width: 320px;
        }
        .profile-info h2 {
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
            color: var(--primary-color);
        }
        .profile-info .profile-row {
            margin-bottom: 1rem;
            font-family: 'Roboto Mono', monospace;
        }
        .profile-info .profile-label {
            font-weight: bold;
            margin-right: 0.5em;
        }
        .profile-info .profile-value {
            color: var(--dark);
        }

        footer {
            background: var(--gray-light);
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }
        .footer-links { display: flex; gap: 1.5rem; justify-content: center; margin-bottom: 1rem; }
        .footer-links a { color: var(--dark); text-decoration: none; font-size: .9rem; transition: color .3s; }
        .footer-links a:hover { color: var(--primary-color); }
        .copyright { font-family: 'Roboto Mono', monospace; font-size: .8rem; color: #888; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="index.html">Culin<span>era</span></a></div>
                <div class="nav-links">
                    <a href="browse.html">Browse Recipes</a>
                    <a href="popular.html">Popular</a>
                    <a href="categories.html">Categories</a>
                    <a href="about.html">About</a>
                </div>
                <div class="auth-buttons">
                    <a href="yourrecipes.html" class="btn btn-outline">Your Recipes</a>
                    <button id="logoutBtn" type="button" class="btn btn-primary">Log Out</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="welcomeText" class="welcome">Welcome back!</div>
            <div id="profileInfo" class="profile-info" style="display:none;">
                <h2>Your Profile</h2>
                <div class="profile-row"><span class="profile-label">Username:</span> <span id="profileUsername" class="profile-value"></span></div>
                <div class="profile-row"><span class="profile-label">Email:</span> <span id="profileEmail" class="profile-value"></span></div>
                <div class="profile-row"><span class="profile-label">Provider:</span> <span id="profileProvider" class="profile-value"></span></div>
            </div>
            <a href="yourrecipes.html" class="dashboard-btn">View &amp; Manage Your Recipes</a>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <p class="copyright">&copy; 2025 Culinera. All rights reserved.</p>
    </footer>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCMi4S-JrwqT8DLMYjUvPMUgOZ_f02EDeI",
            authDomain: "culinera-recipes.firebaseapp.com",
            projectId: "culinera-recipes",
            storageBucket: "culinera-recipes.appspot.com",
            messagingSenderId: "64221926914",
            appId: "1:64221926914:web:f621b8581a4f0791694ae3",
            measurementId: "G-LJTEX9XC99"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const logoutBtn  = document.getElementById('logoutBtn');
        const welcomeText= document.getElementById('welcomeText');
        const profileInfo = document.getElementById('profileInfo');
        const profileUsername = document.getElementById('profileUsername');
        const profileEmail = document.getElementById('profileEmail');
        const profileProvider = document.getElementById('profileProvider');

        // Listen for auth state and fetch Firestore profile
        auth.onAuthStateChanged(async user => {
            if (user) {
                // Only require email verification for email/password users
                const provider = user.providerData[0]?.providerId;
                if (provider === 'password' && !user.emailVerified) {
                    // Not verified, sign out and redirect
                    await auth.signOut();
                    location.href = 'index.html';
                    return;
                }

                try {
                    // Try to get username and provider from Firestore
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    let username = "";
                    let providerDisplay = "";
                    if (userDoc.exists) {
                        const data = userDoc.data();
                        username = data.username || (user.displayName || user.email.split('@')[0]);
                        providerDisplay = data.provider || provider || "unknown";
                    } else {
                        username = user.displayName || user.email.split('@')[0];
                        providerDisplay = provider || "unknown";
                    }
                    welcomeText.textContent = `Welcome back, ${username}!`;

                    profileUsername.textContent = username;
                    profileEmail.textContent = user.email;
                    profileProvider.textContent = providerDisplay.charAt(0).toUpperCase() + providerDisplay.slice(1);
                    profileInfo.style.display = "block";
                } catch (err) {
                    welcomeText.textContent = "Welcome back!";
                    profileInfo.style.display = "none";
                }
            } else {
                location.href = 'index.html';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });
    </script>
</body>
</html>
